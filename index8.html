<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style>
        .aaa {
            width: 200px;
            height: 200px;
            background: red;
        }

        .bbb {
            width: 200px;
            height: 200px;
            background: lawngreen;
        }
    </style>

<script type='text/javascript' src="./dist/React.js"></script>
   
  <!--<script src="./test/react.js"></script>
    <script src="./test/react-dom.js"></script> -->

    <script src="./test/babel.js"></script>
    <script type='text/babel'>
        var index = 1, s
        class App extends React.Component {

            handleClick() {
                index = 0
                console.log('============')
                this.forceUpdate()
                console.log('-----------')

            }
            render() {
                return <div onClick={this.handleClick.bind(this)}>
                    {index ? <A /> : <B />}</div>
            }
        }
        class A extends React.Component {

            render() {
                return <strong>111</strong>
            }
        }

        class B extends React.Component {
            render() {
                return <em>222</em>
            }
        }

    window.onload = function(){
        var div = document.getElementById('example')
        s = ReactDOM.render( <App />, div)

        setTimeout(function(){
            console.log(div.getElementsByTagName('strong').length, 'strong')
              s.handleClick()
               console.log(div.getElementsByTagName('em').length, 'em')
        })
    }
    </script>
</head>

<body>

    <div>这个默认会被清掉</div>
    <div id='example'></div>


</body>

</html>
