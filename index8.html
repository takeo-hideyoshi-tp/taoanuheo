<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
   <script type='text/javascript' src="./dist/React.js"></script>
   <!-- <script src="./dist/react.development.js"></script>
    <script src="./dist/react-dom.development.js"></script>-->
   <!-- <script src="./test/react.js"></script>
    <script src="./test/react-dom.js"></script>-->
    <script src="./lib/babel.js"></script>
    <script type='text/babel'>
window.onload = function(){
   class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          path: "111"
        };
      }
      componentWillMount(){
        this.setState({
          path: '222'
        }, function(){
          console.log('componentWillMount cb')
        })
        this.setState({
          path: '2222'
        }, function(){
          console.log('componentWillMount cb2')
        })
      }
      render() {
        console.log('render '+this.state.path)
        return <div><span onClick={this.onClick.bind(this)}>{this.state.path}<Child parent={this} /></span></div>;
      }
      componentDidMount(){
        this.setState({
          path: 'eeee'
        }, function(){
          console.log('componentDidMount cb')
        })
      }
      onClick(){
        this.setState({
          path: 'click'
        }, function(){
          console.log('click....')
        })
      }
      componentWillUpdate(){
         console.log('will update')
      }
      componentDidUpdate(){
         console.log('did update')
      }
    }
    class Child extends React.Component{
      componentWillMount(){
        this.props.parent.setState({
          path: 'child'
        }, function(){
          console.log('child setState')
        })
      }
      render(){
        console.log('child render')
        return <p>33333</p>
      }
    }
    ReactDOM.render(<App />, document.getElementById('example'), function(){
      console.log('ReactDOM cb')
    })
   
   
    


}
    </script>
</head>

<body>

    <div>这个默认会被清掉</div>
    <div id='example'></div>


</body>

</html>
