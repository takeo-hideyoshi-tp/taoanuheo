<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script type='text/javascript' src="./dist/React.js"></script>
  <!-- <script type='text/javascript' src="./react.js"></script>
      <script type='text/javascript' src="./react-dom.js"></script>-->
    <script type='text/javascript' src="./lib/ReactTestUtils.js"></script>
    <script type='text/javascript' src="./lib/babel.js"></script>

</head>

<body>

    <pre>React 15 </pre>


    <div id='root' class="root">

    </div>
    <script type='text/babel'>
        
        var container = document.getElementById('root');
          var div = container;
          if (!window.ReactDOM) {
              window.ReactDOM = React;
          }
          var expect = function(a) {
              return {
                  toBe: function(b) {
                      console.log(a, 'vs', b, a === b);
                  },
                  toEqual(b) {
                      console.log(a, 'vs', b, a + '' === b + '');
                  }
              };
         }; 
         var log = []
         class Child extends React.Component {
          constructor(props) {
            super(props);
          }
          render() {
            log.push(this.props.value);
            return null;
          }
        }
    
        function Wrapper(props) {
          return <Child {...props} ref={props.forwardedRef} />;
        }
    
        const RefForwardingComponent = React.forwardRef((props, ref) => (
          <Wrapper {...props} forwardedRef={ref} />
        ));
    
        let setRefCount = 0;
        let ref;
    
        const setRef = r => {
          setRefCount++;
          ref = r;
        };
    
        ReactDOM.render(<RefForwardingComponent ref={setRef} value={123} />, div);
        expect(log).toEqual([123]);
        expect(ref instanceof Child).toBe(true);
        expect(setRefCount).toBe(1);
         log = []
        ReactDOM.render(<RefForwardingComponent ref={setRef} value={456} />, div);
       
        expect(log).toEqual([456]);
        expect(ref instanceof Child).toBe(true);
        expect(setRefCount).toBe(1);



    </script>


</html>
