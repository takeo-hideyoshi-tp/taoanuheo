    <h1 id='example' class="root">

    </h1>
    <script type='text/babel'>
            var container = document.getElementById("example")
            var div = container;
          if(!window.ReactDOM){
            window. ReactDOM = React
          }
           // 
            var expect = function(a) {
                return {
                    toBe: function(b) {
                        console.log(a,"vs", b, a === b)
                    },
                    toEqual(b){
                        console.log(a,"vs", b, a +""=== b+"")
                    },
                }
            }  
            var log = [];

            class Inner extends React.Component {
                render() {
                    log.push(`inner ${this.props.id} render`);
                    return <div />;
                }
    
                componentDidMount() {
                    log.push(`inner ${this.props.id} componentDidMount`);
                }
    
                componentDidUpdate() {
                    log.push(`inner ${this.props.id} componentDidUpdate`);
                }
    
                componentWillUnmount() {
                    log.push(`inner ${this.props.id} componentWillUnmount`);
                }
            }
    
            class Outer extends React.Component {
                render() {
                    return (
                        <div>
                            <Inner
                                id={1}
                                ref={c => {
                                    log.push(`ref 1 got ${c ? `instance ${c.props.id}` : "null"}`);
                                }}
                            />
                            <Inner
                                id={2}
                                ref={c => {
                                    log.push(`ref 2 got ${c ? `instance ${c.props.id}` : "null"}`);
                                }}
                            />
                        </div>
                    );
                }
    
                componentDidMount() {
                    log.push("outer componentDidMount");
                }
    
                componentDidUpdate() {
                    log.push("outer componentDidUpdate");
                }
    
                componentWillUnmount() {
                    log.push("outer componentWillUnmount");
                }
            }
    
            // mount, update, unmount
            var container = document.createElement("div");
            log.push("start mount");
            ReactDOM.render(<Outer />, container);
            log.push("start update");
            ReactDOM.render(<Outer />, container);
            log.push("start unmount");
            ReactDOM.unmountComponentAtNode(container);
    var list = ["start mount", "inner 1 render", "inner 2 render", "inner 1 componentDidMount", "ref 1 got instance 1", "inner 2 componentDidMount", "ref 2 got instance 2", "outer componentDidMount", "start update", "inner 1 render", "inner 2 render", "ref 1 got null", "ref 2 got null", "inner 1 componentDidUpdate", "ref 1 got instance 1", "inner 2 componentDidUpdate", "ref 2 got instance 2", "outer componentDidUpdate", "start unmount", "outer componentWillUnmount", "ref 1 got null", "inner 1 componentWillUnmount", "ref 2 got null", "inner 2 componentWillUnmount"]
            /* eslint-disable indent */
            expect(log).toEqual(list)
