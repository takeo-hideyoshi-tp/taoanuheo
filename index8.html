    <h1 id='example' class="root">

    </h1>
    <script type='text/babel'>
            var container = document.getElementById("example")
            var div = container;
            var PropTypes = React.PropTypes
            if(!window.ReactDOM){
              window.ReactDOM = React
            }
            var expect = function(a) {
                return {
                    toBe: function(b) {
                        console.log(a,"vs", b, a === b)
                    },
                    toEqual(b){
                        console.log(a,"vs", b, a +""=== b+"")
                    },
                }
            }  
            const ops = [];
    
    class Stateful extends React.Component {
        componentDidUpdate() {
            ops.push("Update Stateful");
        }

        render() {
            return <div>Hello</div>;
        }
    }

    function Foo({condition}) {
        return condition ? (
            <Stateful key="a" />
        ) : (
            <React.Fragment>
                <Stateful key="a" />
                <div key="b">World</div>
            </React.Fragment>
        );
    }

    ReactDOM.render(<Foo condition={true} />,div);
  

    ReactDOM.render(<Foo condition={false} />,div);
  
    expect(ops).toEqual(["Update Stateful"]);
    expect(div.getElementsByTagName("div").length).toEqual(2);

    ReactDOM.render(<Foo condition={true} />,div);

    expect(ops).toEqual(["Update Stateful", "Update Stateful"]);
    expect(div.getElementsByTagName("div").length).toEqual(1);
    
</script>
