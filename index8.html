    <h1 id='example' class="root">

    </h1>

    <script type='text/babel'>
          var container = document.getElementById('example');
          var div = container;
          if (!window.ReactDOM) {
              window.ReactDOM = React;
          }
          var noop = function(){
              return noop
          }
          noop.isRequired = noop
          var PropTypes = React.PropTypes || {
             string: noop
          }
          

          var expect = function(a) {
              return {
                  toBe: function(b) {
                      console.log(a, 'vs', b, a === b);
                  },
                  toEqual(b) {
                      console.log(a, 'vs', b, a + '' === b + '');
                  },
                  not: {
                    toBe: function(b) {
                      console.log(a, 'vs', b, a !== b);
                    },
                    toEqual(b) {
                        console.log(a, 'vs', b, a + '' !== b + '');
                    },
                  }
              };
            }
            let assertions = 0;

            class Inner extends React.Component {
            render() {
                return <span />;
            }

            componentDidMount() {
                // Make sure the DOM node resolves properly even if we're replacing a
                // `null` component
                expect(ReactDOM.findDOMNode(this)).not.toBe(null);
                //第一次有东西, span
                assertions++;
            }

            componentWillUnmount() {
                // Even though we're getting replaced by `null`, we haven't been
                // replaced yet!
                console.log(ReactDOM.findDOMNode(this))
                expect(ReactDOM.findDOMNode(this)).not.toBe(null);//有东西
                assertions++;
            }
            }

            class Wrapper extends React.Component {
            render() {
                return this.props.showInner ? <Inner /> : null;
            }
            }

            const el = document.createElement('div');
            let component;

            // Render the <Inner /> component...
            component = ReactDOM.render(<Wrapper showInner={true} />, el);
            expect(ReactDOM.findDOMNode(component)).not.toBe(null);//有东西

            // Switch to null...
            component = ReactDOM.render(<Wrapper showInner={false} />, el);
            expect(ReactDOM.findDOMNode(component)).toBe(null);

            // ...then switch back.
            component = ReactDOM.render(<Wrapper showInner={true} />, el);
            expect(ReactDOM.findDOMNode(component)).not.toBe(null);

            expect(assertions).toBe(3);

</script>
