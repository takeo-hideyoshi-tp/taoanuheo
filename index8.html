            function Child() {
                return {
                  state: {

                  },
                  componentWillMount(){

                  },
                  componentDidMount(){

                  render() {
                     console.log(this.state.count, this, "render")
                    return <div>{`count:${this.state.count}`}</div>;
                  },
                };
              }
              Child.getDerivedStateFromProps = (props, prevState) => {
                 console.log("getDerivedStateFromProps",  props.incrementBy, prevState.count, prevState.count + props.incrementBy )
                return {
                  count: prevState.count + props.incrementBy,
                };
              };
          
              const el = document.createElement('div');
            //  console.log("==========")
              ReactDOM.render(<Child incrementBy={0} />, el);
              expect(el.textContent).toBe('count:1');
