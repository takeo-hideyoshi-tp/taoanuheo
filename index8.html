         class CourseItem extends React.Component {
  constructor(props) {
    super(props);
    this.state = { data: [1, 2, 3], isExpend: false };
  }

  toggle() {
    this.setState({ isExpend: !this.state.isExpend });
  }

  render() {
    return (
      <React.Fragment key={this.props._key}>
        <tr>
          <td>{this.props.data}</td>
          <td>
            <a href="javascript:void(0)" onClick={this.toggle.bind(this)}>
              {this.state.isExpend ? "关闭" : "展开"}
            </a>
          </td>
        </tr>

        {this.state.isExpend
          ? this.state.data.map(item => (
              <tr>
                <td colSpan={2}>{item}</td>
              </tr>
            ))
          : ""}
      </React.Fragment>
    );
  }
}

class CourseList extends React.Component {
  constructor(props) {
    super(props);
    this.state = { data: [1, 2, 3] };
  }

  render() {
    return (
      <table>
        {this.state.data.map((item, index) => (
          <CourseItem data={item} key={item} _key={item}/>
        ))}
      </table>
    );
  }
}

ReactDOM.render(<CourseList />, document.getElementById("root"));
