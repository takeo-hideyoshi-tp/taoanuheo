<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
   <script type='text/javascript' src="./dist/React.js"></script>
   <!-- <script src="./dist/react.development.js"></script>

    <script src="./lib/babel.js"></script>
    <script type='text/babel'>
window.onload = function(){
   class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          path: "111"
        };
      }
  
      render() {
        console.log('render '+this.state.path)
        return <div><span onClick={this.onClick.bind(this)}>{this.state.path}</span></div>;
      }
 
      onClick(){
       
        this.setState({
          path: 'click'
        }, function(){
          console.log('click....')
        })
        this.setState({
          path: 'click2'
        }, function(){
          console.log('click2....')
        })
      }
      componentWillUpdate(){
         console.log('will update')
      }
      componentDidUpdate(){
         console.log('did update')
      }
    }
 
    ReactDOM.render(<App />, document.getElementById('example'), function(){
      console.log('ReactDOM cb')
    })
   
   
    


}
    </script>
</head>

<body>

    <div>这个默认会被清掉</div>
    <div id='example'></div>


</body>

</html>
