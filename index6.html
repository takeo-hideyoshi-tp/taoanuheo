<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style>
      .aaa {
            width: 200px;
            height: 200px;
            background: red;
        }
       .bbb {
            width: 200px;
            height: 200px;
            background: lawngreen;

    <script type='text/javascript' src="./dist/polyfill.js"></script>
<script type='text/javascript' src="./dist/React.js"></script>
 <script src="./test/babel.js"></script>
    <script type='text/babel'>
       class Touchable extends React.Component{
      
           render(){
               var a = Object.assign({}, this.props)
               var child = a.children[0]
               delete a.children
               for(var i in a){
                    child.checkProps = 1
                   child.props[i] = a[i]
               }
           
               return this.props.children[0]
           }
       }

       ReactDOM.render(<div><Touchable title="ccc"
       onClick={(e)=>{console.log(e.target.innerHTML)}} className='red'>
       <p>这是内容</p>
       </Touchable></div>, document.getElementById('example'))
       </script>
</head>

<body>

    <div>这个默认会被清掉</div>
    <div id='example'></div>


</body>

</html>
