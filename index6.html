<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script type='text/javascript' src="./dist/React.js"></script>

    <script src="test/babel.js"></script>
</head>

<body>

    <h1>测试</h1>
    <h1 id='app-root' className="root">

    </h1>
    <script type='text/babel'>
            var check = function () {
                return null;
            };
            check.isRequired = check;
            var PropTypes = React.PropTypes || {
                string: check
            }
            if(!window.ReactDOM){
              window.ReactDOM = React
            }
            var container = document.getElementById("app-root")
            var div = container;
            var expect = function(a) {
                return {
                    toBe: function(b) {
                        console.log(a,"vs", b, a === b)
                    },
                    toEqual(b){
                        console.log(a,"vs", b, a +""=== b+"")
                    },
                }
            }  
            function collectVDOM(vdom, array) {
        if (vdom.tag == 5) {
            var children = [];
            var element = {
                type: vdom.type,
                children: children
            };
            array.push(element)
            var c = vdom._children;
            for (var i in c) {
                collectVDOM(c[i], children);
            }
        } else if (vdom.tag === 6) {
            array.push(vdom.text + "");
        } else {
            var c = vdom._children;
            for (var i in c) {
                collectVDOM(c[i], array);
            }
        }
    }
    function span(prop) {
        return { type: 'span', children: [prop] };
    }
    var yieldData = []
    var ReactNoop = {
        render(vdom) {
            ReactDOM.render(vdom, div);
        },
        yield(a) {
            yieldData.push(a)
        },
        flush() {
            var ret = yieldData.concat()
            yieldData.length = 0;
            return ret;
        },
        getChildren() {
            var c = div.__component,
                ret = [];
            collectVDOM(c, ret);
            return ret;
        }
    };
  
    const Context = React.createContext(1);

function Provider(props) {
    ReactNoop.yield('Provider');
    return (
        <Context.Provider value={props.value}>
            {props.children}
        </Context.Provider>
    );
}

function Consumer(props) {
    ReactNoop.yield('Consumer');
    return (
        <Context.Consumer>
            {value => {
                ReactNoop.yield('Consumer render prop');
                return <span>{'Result: ' + value}</span>;
            }}
        </Context.Consumer>
    );
}

class Indirection extends React.Component {
    shouldComponentUpdate() {
        return false;
    }
    render() {
        ReactNoop.yield('Indirection');
        return this.props.children;
    }
}

function App(props) {
    ReactNoop.yield('App');
    return (
        <Provider value={props.value}>
            <Indirection>
                <Indirection>
                    <Consumer />
                </Indirection>
            </Indirection>
        </Provider>
    );
}

ReactNoop.render(<App value={2} />);
expect(ReactNoop.flush()).toEqual([
    'App',
    'Provider',
    'Indirection',
    'Indirection',
    'Consumer',
    'Consumer render prop',
]);
expect(ReactNoop.getChildren()).toEqual([span('Result: 2')]);

// Update
ReactNoop.render(<App value={3} />);
expect(ReactNoop.flush()).toEqual([
    'App',
    'Provider',
    'Consumer render prop',
]);
expect(ReactNoop.getChildren()).toEqual([span('Result: 3')]);

     </script>

</body>

</html>
