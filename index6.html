<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">   
     <script type='text/javascript' src="./dist/React.js"></script>
     <script type='text/javascript' src="./lib/babel.js"></script>
  <script type='text/babel'>
  var s
  window.onload = function(){
   
    class B extends React.Component{
      componentDidMount(){
        console.log('B did mount', this.refs.b)
      }
      componentWillUnmount(){
        console.log('B will unmount', this.refs.b)
      }
      render(){
        return <div ref='b'>B组件<span ref={(e)=>{console.log(e)}}>BBBBB</span></div>
      }
    }
   class C extends React.Component{
      componentDidMount(){
        console.log('C did mount', this.refs.b)
      }
      render(){
        return <p ref='b'>B组件<span ref={(e)=>{console.log(e)}}>CCC</span></p>
      }
    }
   
    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          aaa: 111
        };
      }
      componentDidMount(){
        console.log('App did mount',this.refs.a)
      }
      componentWillUpdate(){
        console.log('App will update',this.refs.a)
      }
      componentDidUpdate(){
        console.log('App did update',this.refs.a)
      }
      change(e){
      
        this.setState({aaa: e}, function(){
          console.log('setState cb')
        })
      }
      render() {
        return <div ref='a' className="app">这里有东西{this.state.aaa === 111 ? <B/>: <C/>}{this.state.aaa}</div>
      }
    }


   s = ReactDOM.render(<App />, document.getElementById('example'));
  }
  </script>

</head>

<body>

    <div>开发者工具</div>
    <div id='example'></div>


</body>

</html>
