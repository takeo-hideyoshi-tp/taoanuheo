<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">   
     <script type='text/javascript' src="./dist/React.js"></script>
    <!-- <script src="./test/react.js"></script>
     <script src="./test/react-dom.js"></script>-->
     <script type='text/javascript' src="./lib/babel.js"></script>
     <style>
       .tip{
         display: none
       }
     
       .g-up-tips{
         background: green;
       }
       .hover .tip{
         display: block;
         width:400px;
         height: 200px;
         background: lemonchiffon;
       }
     </style>
  <script type='text/babel'>
  var  bb = 1
  function aa(bb){
    bb = 2
    alert(bb)
  }
  aa(bb)
  alert(bb)
  var s
  window.onload = function(){
   
    
    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          tip: 'g-up-tips',
          text: 'xxxx'
        };

      }
     
      render() {
        return <div className={this.state.tip}
        onMouseEnter={ ()=>{
          console.log('enter')
          this.setState({
            tip:'g-up-tips hover'
          })
        }  }
        onMouseLeave={ ()=>{
          console.log('leave')
          this.setState({
            tip: 'g-up-tips'
          })
        }  }
        
        >
            <span className="button"  >郑州</span>
            <div className='tip'>{this.state.text}</div>
          </div>
      }
    }


   s = ReactDOM.render(<App />, document.getElementById('example'));
  }
  </script>

</head>

<body>

    <div>开发者工具</div>
    <div id='example'></div>
    <div>1111</div>

</body>

</html>
