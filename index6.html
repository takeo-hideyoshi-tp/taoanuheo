<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">   
 <script type='text/javascript' src="./dist/React.js"></script>

  <script type='text/javascript' src="./test/react.js"></script>
   <script type='text/javascript' src="./test/react-dom.js"></script>

     <script type='text/javascript' src="./lib/babel.js"></script>
    
  <script type='text/babel'>
  var s
  window.onload = function(){
   
    var container = document.getElementById("example")
    var PropTypes = React.PropTypes
    if(!window.ReactDOM){
      window.ReactDOM = React
    }
    var expect = function(a) {
        return {
            toBe: function(b) {
                console.log(a, b, a === b)
            }
        }
    }
    var _testJournal = [];
    
        class Child extends React.Component {
          componentDidMount() {
            _testJournal.push('Child:onDOMReady');
          }
    
          render() {
            return <div className="Child" />;
          }
        }
    
        class SwitcherParent extends React.Component {
          constructor(props) {
            super(props);
            _testJournal.push('SwitcherParent:getInitialState');
            this.state = {showHasOnDOMReadyComponent: false};
          }
    
          componentDidMount() {
            _testJournal.push('SwitcherParent:onDOMReady');
            this.switchIt();
          }
    
          switchIt = () => {
            this.setState({showHasOnDOMReadyComponent: true});
          };
    
          render() {
            return (
              <div className="SwitcherParent">
                {this.state.showHasOnDOMReadyComponent ? <Child /> : <div className="switchDiv" />}
              </div>
            );
          }
        }
        var div = container || document.createElement('div');
        ReactDOM.render(<SwitcherParent />, div);
        expect(_testJournal).toBe([
          'SwitcherParent:getInitialState',
          'SwitcherParent:onDOMReady',
          'Child:onDOMReady',
        ]);
 
  }
  </script>

</head>
<body>
    
        <div>开发者工具</div>
        <div id='example'></div>
    
    
</body>
    
 </html>
