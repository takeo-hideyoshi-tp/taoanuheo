<body><h1 id="ee"></h1><h1 id='app-root' className="root">

    </h1>
    <script type='text/babel'>
           
         
            var container = document.getElementById("app-root")
           // var div = container;
           var React = ReactNoop
           function span(...children) {
        return { type: "span", props:null, children: children };
    }
    function div(...children) {
        return { type: "div", props:null,  children: children };
    }
            var expect = function(a) {
                return {
                    toBe: function(b) {
                        console.log(a,"vs", b, a === b)
                    },
                    toEqual(b){
                        console.log(a,"vs", b, a +""=== b+"")
                    },
                }
            }  
            const ops = [];

        class Stateful extends React.Component {
            componentDidUpdate() {
                ops.push("Update Stateful");
            }

            render() {
                return <div>Hello</div>;
            }
        }

        function Foo({ condition }) {
            return condition ? (
                <Stateful key="a" />
            ) : (
                <React.Fragment>
                    <Stateful key="a" />
                    <div key="b">World</div>
                </React.Fragment>
            );
        }

        ReactNoop.render(<Foo condition={true} />);
        ReactNoop.flush();

        ReactNoop.render(<Foo condition={false} />);
        ReactNoop.flush();

        expect(ops).toEqual(["Update Stateful"]);
        expect(ReactNoop.getChildren()).toEqual([div("Hello"),div("World")]);

        ReactNoop.render(<Foo condition={true} />);
        ReactNoop.flush();

        expect(ops).toEqual(["Update Stateful", "Update Stateful"]);
        expect(ReactNoop.getChildren()).toEqual([div("Hello")]);
        
     </script>
     <div>
         <span>xxx</span><span>xxx</span><span>xxx</span>
     </div>

</body>
