<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">   
     <script type='text/javascript' src="./dist/React.js"></script>
     <script src="./test/react.js"></script>
     <script src="./test/react-dom.js"></script>
     <script type='text/javascript' src="./lib/babel.js"></script>
     <style>
       .tip{
         display: none
       }
     
       .g-up-tips{
         background: green;
       }
       .hover .tip{
         display: block;
         width:400px;
         height: 200px;
         background: lemonchiffon;
       }
     </style>
  <script type='text/babel'>
  window.onload = function(){
   
    
    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          value: '3333'
        };

      }
     
      render() {
        return <div><input onChange={(e)=>{  this.setState({value: e.target.value})}} value={this.state.value}/>
          <p>{this.state.value}</p></div>
      }
    }


   s = ReactDOM.render(<App />, document.getElementById('example'));
  }
  </script>

</head>

<body>

    <div>开发者工具</div>
    <div id='example'></div>
    <div>1111</div>

</body>

</html>
