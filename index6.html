<body>
    
        <pre>应该等于
            GrandChild componentDidMount
            ChildWithoutContext componentDidMount
            GrandChild componentDidMount
            ChildWithContext componentDidMount
            Parent componentDidMount
          </pre>
        <div id='example'></div>
        <script type='text/babel'>
         
        
           
            var container = document.getElementById("example")
            var div = container
            var PropTypes = React.PropTypes
            if(!window.ReactDOM){
              window.ReactDOM = React
            }
            var expect = function(a) {
                return {
                    toBe: function(b) {
                        console.log(a, b, a === b)
                    }
                }
            }
           
            var assertions = 0;

        class Inner extends React.Component {
            render() {
                return <span />;
            }

            componentDidMount() {
                expect(ReactDOM.findDOMNode(this)).not.toBe(null);
                assertions++;
            }

            componentWillUnmount() {
                expect(ReactDOM.findDOMNode(this)).not.toBe(null);
                assertions++;
            }
        }

        class Wrapper extends React.Component {
            render() {
                return this.props.showInner ? <Inner /> : null;
            }
        }

        var el = document.createElement("div");
        var component;

        component = React.render(<Wrapper showInner={true} />, el);
        expect(ReactDOM.findDOMNode(component)).not.toBe(null);

        component = React.render(<Wrapper showInner={false} />, el);
        expect(ReactDOM.findDOMNode(component).tagName).toBe(undefined);

        component = React.render(<Wrapper showInner={true} />, el);
        expect(ReactDOM.findDOMNode(component)).not.toBe(null);

        expect(assertions).toBe(3);
          

          </script>
    
</body>
