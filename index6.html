            var check = function () {
                return null;

            check.isRequired = check;

                string: check
            }
            if(!window.ReactDOM){
              window.ReactDOM = React
            }
            var container = document.getElementById("app-root")
           
            class Tree extends React.Component{
                constructor(props){
                    super(props)
                    this.state = {
                        children: [1,2,3]
                    }
                }
               
                render() {
                   
                   return this.state.children.map(function(el){
                        return <li key={"."+el}>{el}</li>
                    })
                };
            }
     var s
     ReactDOM.render(<ul><Tree ref={(e)=>{s = e}} /></ul> , container);

 setTimeout(function(){
     s.setState(function(el){
         el.children.reverse()
         return el
     })
 })
