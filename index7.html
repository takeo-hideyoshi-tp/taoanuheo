<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script type='text/javascript' src="./dist/React.js"></script>
 <!-- <script type='text/javascript' src="./react.js"></script>
      <script type='text/javascript' src="./react-dom.js"></script>-->
  <script type='text/javascript' src="./lib/ReactTestUtils.js"></script>
  <script type='text/javascript' src="./lib/babel.js"></script>

</head>

<body>

  <pre>React 15 </pre>


  <div id='root' class="root">

  </div>
  <script type='text/babel'>
        
        var container = document.getElementById('root');
        var PropTypes = React.PropTypes

          var div = container;
          if (!window.ReactDOM) {
              window.ReactDOM = React;
          }
          var expect = function(a) {
              return {
                  toBe: function(b) {
                      console.log(a, 'vs', b, a === b);
                  },
                  toEqual(b) {
                      console.log(a, 'vs', b, a + '' === b + '');
                  }
              };
         };
         let parentInstance = null;
         let childInstance = null;
 
         class Parent extends React.Component {
             static childContextTypes = {
                 foo: PropTypes.string,
                 flag: PropTypes.bool,
             };
 
             state = {
                 flag: false,
             };
 
             getChildContext() {
                 return {
                     foo: 'bar',
                     flag: this.state.flag,
                 };
             }
 
             render() {
                 return React.Children.only(this.props.children);
             }
         }
 
         class Middle extends React.Component {
             render() {
                 return this.props.children;
             }
         }
 
         class Child extends React.Component {
             static contextTypes = {
                 foo: PropTypes.string,
                 flag: PropTypes.bool,
             };
 
             render() {
                 childInstance = this;
                 return <span>Child</span>;
             }
         }
 
         parentInstance = ReactTestUtils.renderIntoDocument(
             <Parent>
                 <Middle>
                     <Child />
                 </Middle>
             </Parent>,
         );
 
         expect(parentInstance.state.flag).toBe(false);
         expect(childInstance.context).toEqual({ foo: 'bar', flag: false });
 
         parentInstance.setState({ flag: true });
         expect(parentInstance.state.flag).toBe(true);
         expect(childInstance.context).toEqual({ foo: 'bar', flag: true });
       

    </script>


</html>
