<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">   
    <script type='text/javascript' src="./dist/React.js"></script>
 <!--  <script src="./test/react.js"></script>
    <script src="./test/react-dom.js"></script>-->
  
     <script type='text/javascript' src="./lib/babel.js"></script>
  <script type='text/babel'>
  var s
  window.onload = function(){
   
     class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          path: "111"
        };
      }
      change(path) {
        this.setState({
          path: path || "333"
        });
      }
      render() {
        return <div><span>xx</span><Route path={this.state.path} /></div>;
      }
    }
    var updateCount = 0;
    var receiveCount = 0;
    var destroyCount = 0;
    class Route extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          path: props.path
        };
      }
      componentWillReceiveProps(props) {
        receiveCount++;
        console.log('receiveCount',receiveCount)
        this.setState(function(nextState, props) {
          nextState.path = props.path;
          return nextState;
        });
      }
      componentWillUpdate() {
        updateCount++;
        console.log('updateCount',updateCount)
      }
      componentWillUnmount() {
        destroyCount++;
        console.log("destroyCount",destroyCount)
      }
      render() {
        return this.state.path == "111" ? <p>{this.state.path}</p> : null;
      }
    }
   
   
   s = ReactDOM.render(<App />, document.getElementById('example'));
  
  }
  </script>

</head>

<body>

    <div>开发者工具</div>
    <div id='example'></div>


</body>

</html>
