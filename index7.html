<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">   
   <script type='text/javascript' src="./dist/React.js"></script>

   <!--<script type='text/javascript' src="./test/react.development.js"></script>
   <script type='text/javascript' src="./test/react-dom.development.js"></script>-->
   
    <script type='text/javascript' src="./lib/babel.js"></script>

</head>
<body>
    
        <pre>应该等于
            111instance
            222instance
            b mount
            a1 remove
            a2 remove
            a3 remove
            222null
            111null
            333instance
            444instance
            B ref      
          
        </pre>
        <h1 id='example' class="root">

        </h1>
        <script type='text/babel'>
            var container = document.getElementById("example")
            var div = container
            var PropTypes = React.PropTypes
            if(!window.ReactDOM){
              window.ReactDOM = React
            }
            var expect = function(a) {
                return {
                    toBe: function(b) {
                        console.log(a, "\n\rvs\n\r",b, a === b)
                    }
                }
            }
           
            var list = [];
            function logger(e) {
                list.push(e);
            }
            class A extends React.Component {
                componentWillUnmount() {
                    logger(this.props.name+" remove");
                }
                render() {
                    return <span>A</span>;
                }
            }
            class B extends React.Component {
                componentWillMount() {
                    logger("b mount");
                }
                render() {
                    return <span ref={a => logger("b ref") }>B</span>;
                }
            }
            class App extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {
                        a: 1
                    };
                }
                render() {
                    // unmount hook > null ref > ref
                    return (
                        <div>
                            {this.state.a
                                ? [
                                    <A name="a1" />,
                                    <A name="a2"/>,
                                    <A name="a3"/>,
                                    <span
                                        key="a"
                                        ref={a => {
                                            logger(111 + (a ? "instance" : "null"));
                                        }}
                                    >
                                          a
                                    </span>,
                                    <span
                                        key="b"
                                        ref={a => {
                                            logger(222 + (a ? "instance" : "null"));
                                        }}
                                    >
                                          b
                                    </span>
                                ]
                                : [
                                    <span
                                        key="b"
                                        ref={a => {
                                            logger(333 + (a ? "instance" : "null"));
                                        }}
                                    >
                                          b
                                    </span>,
                                    <span
                                        key="a"
                                        ref={a => {
                                            logger(444 + (a ? "instance" : "null"));
                                        }}
                                    >
                                          a
                                    </span>,
                                    <B />

                                ]}
                        </div>
                    );
                }
            }
            var s = ReactDOM.render(<App />, div);
            s.setState({ a: 0 });
            var list2 =  ["111instance", "222instance","b mount",
            "a1 remove", "a2 remove", "a3 remove", 
            "222null", "111null", 
            "333instance", "444instance", "b ref"]
            expect(list.join("\n")).toBe(list2.join("\n"));
          </script>


</body>
    
 </html>
