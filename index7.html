<html>

<head>

 <script type='text/javascript' src="./dist/React.js"></script>

   <script type='text/javascript' src="./test/react.js"></script>

     <script type='text/javascript' src="./lib/babel.js"></script>
    
  <script type='text/babel'>
  var s
  window.onload = function(){
   
    var container = document.getElementById("example")
    var PropTypes = React.PropTypes
    if(!window.ReactDOM){
      window.ReactDOM = React
    }
    var expect = function(a) {
        return {
            toBe: function(b) {
                console.log(a, b, a === b)
            }
        }
    }
    var k = 0
    class Static extends React.Component {
     shouldComponentUpdate() {
       // return false;
       return true
      }
      componentDidUpdate() {
        console.log('更新')
      }
      render() {
        console.log(this.props.children, '孩子')
        return <div className={k++}>{this.props.children}</div>;
      }
    }

    class Component extends React.Component {
      render() {
        if (this.props.flipped) {
          console.log('第二次')
          return (
            <div>
              <Static ref="static0" key="B">BB</Static>
              <Static ref="static1" key="A">AA</Static>
            </div>
          );
        } else {
          console.log('第一次')
          return (
            <div>
              <Static ref="static0" key="A">A</Static>
              <Static ref="static1" key="B">B</Static>
            </div>
          );
        }
      }
    }

   // var container = document.createElement('div');
    var comp = ReactDOM.render(<Component flipped={false} />, container);
    console.log(Object.assign({},comp.refs))
    expect(ReactDOM.findDOMNode(comp.refs.static0).textContent).toBe('A');
    expect(ReactDOM.findDOMNode(comp.refs.static1).textContent).toBe('B');

    ReactDOM.render(<Component flipped={true} />, container);
    console.log(comp.refs)
    console.log(comp.refs.static0)
    console.log(comp.refs.static1)
    expect(ReactDOM.findDOMNode(comp.refs.static0).textContent).toBe('B');
    expect(ReactDOM.findDOMNode(comp.refs.static1).textContent).toBe('A');
  
  }
  </script>

</head>
<body>
    
        <div>开发者工具</div>
        <div id='example'></div>
    
    
</body>
