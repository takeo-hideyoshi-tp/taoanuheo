<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">   
    <script type='text/javascript' src="./dist/React.js"></script>
 <!--  <script src="./test/react.js"></script>
    <script src="./test/react-dom.js"></script>-->
  
     <script type='text/javascript' src="./lib/babel.js"></script>
  <script type='text/babel'>
  var s
  window.onload = function(){
   
    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          value: ["aaa", "ccc"]
        };
      }

      onChange(e) {
        var values = [];
        var elems = e.target.getElementsByTagName("option");
        for (var i = 0, el; (el = elems[i++]); ) {
          if (el.selected) {
            if (el.getAttribute("value") != null) {
              values.push(el.getAttribute("value"));
            } else {
              values.push(el.text);
            }
          }
        }
        this.setState({
          values: values
        });
      }
      render() {
        return (
          <select
            value={this.state.value}
            multiple="true"
            onChange={this.onChange.bind(this)}
          >
            <optgroup>
              <option ref="a">aaa</option>
              <option ref="b">bbb</option>
            </optgroup>
            <optgroup>
              <option ref="c">ccc</option>
              <option ref="d">ddd</option>
            </optgroup>
          </select>
        );
      }
    }


   
   s = ReactDOM.render(<App />, document.getElementById('example'));
   setTimeout(function(){
     for(var i in s.refs){
       console.log(i, s.refs[i].selected)
     }
   //  console.log(s.refs)
   }, 1000)
  
  }
  </script>

</head>

<body>

    <div>开发者工具</div>
    <div id='example'></div>


</body>

</html>
