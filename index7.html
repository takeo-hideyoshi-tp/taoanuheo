<head>

     <script type='text/javascript' src="./lib/babel.js"></script>
  <script type='text/babel'>
  var s
  window.onload = function(){
   
   
        var el = document.getElementById('example')
        ReactDOM.render(<div>
          <p>aaaa</p>
          <p key="a">bbbb</p>
          <p key="b">cccc</p>
          <h1>dddd</h1>
        </div>
        , el);
         ReactDOM.render(<div>
            <p>aaaa</p>
          <p key="b">cccc</p>
         
          <p key="a">bbbb</p>
          <h1>dddd</h1>
        </div>, el);
// keyB 与  p比较， 不一样， 记录它们的key与tag
// h1 与  p比较， 不一样， 记录它们的key与tag

// h1与h1比较，相同，向前

  
  }
  </script>

</head>
