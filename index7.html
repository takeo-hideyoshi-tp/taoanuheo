<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">


</head>

<body>

    <pre>React 15 </pre>


    <div id='root' class="root">

    </div>
    <script>

        var root = document.getElementById("root")
        function randomHexColor() { //随机生成十六进制颜色
            return '#' + ('00000' + (Math.random() * 0x1000000 << 0).toString(16)).substr(-6);
        }
        setTimeout(function () {
            function loop(n) {
                console.log("调动",n)
                var k = 0
                for (var i = 0; i < 100; i++) {
                    k += new Date - 0
                    var el = document.createElement("div");
                    el.innerHTML = k
                    root.appendChild(el)
                    el.style.cssText = "background:" + randomHexColor() + ";height:30px;"
                }
                if (n) {
                    setTimeout(function () {
                        loop(n-1)
                    }, 40)
                }
            }
            loop(100);
        }, 3000)

        setTimeout(function () {
            var el = document.createElement("div");
            el.innerHTML = "结束"
            root.appendChild(el)
        }, 4000)


   // });
    </script>


</html>
