<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script type='text/javascript' src="./dist/React.js"></script>

      <script type='text/javascript' src="./react-dom.js"></script>-->

    <script type='text/javascript' src="./lib/babel.js"></script>

</head>

<body>

    <pre>React 15 </pre>


    <div id='root' class="root">

    </div>
    <script type='text/babel'>
        
        var container = document.getElementById('root');
          var div = container;
          if (!window.ReactDOM) {
              window.ReactDOM = React;
          }
          var expect = function(a) {
              return {
                  toBe: function(b) {
                      console.log(a, 'vs', b, a === b);
                  },
                  toEqual(b) {
                      console.log(a, 'vs', b, a + '' === b + '');
                  }
              };
         };
       
         let selectNode;

class Parent extends React.Component {
  state = {
    value: 'giraffe',
  };

  componentDidMount() {
    this._renderNested();
  }

  componentDidUpdate() {
    this._renderNested();
  }

  _handleChange(event) {
     
    this.setState({value: event.target.value});
  }

  _renderNested() {
    ReactDOM.render(
      <select
        onChange={this._handleChange.bind(this)}
        ref={n => (selectNode = n)}
        value={this.state.value}>
        <option value="monkey">A monkey!</option>
        <option value="giraffe">A giraffe!</option>
        <option value="gorilla">A gorilla!</option>
      </select>,
      this._nestingContainer,
    );
  }

  render() {
    return <div ref={n => (this._nestingContainer = n)} />;
  }
}


document.body.appendChild(container);

var ins = ReactDOM.render(<Parent />, container);
//ref问题
expect(selectNode.value).toBe('giraffe');

selectNode.value = 'gorilla';

let nativeEvent = document.createEvent('Event');
nativeEvent.initEvent('input', true, true);
selectNode.dispatchEvent(nativeEvent);

expect(selectNode.value).toEqual('gorilla');

nativeEvent = document.createEvent('Event');
nativeEvent.initEvent('change', true, true);
selectNode.dispatchEvent(nativeEvent);

expect(selectNode.value).toEqual('gorilla');


    </script>


</html>
