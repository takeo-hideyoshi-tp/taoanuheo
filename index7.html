<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">   
   <script type='text/javascript' src="./dist/React.js"></script>
  <script type='text/javascript' src="./lib/ReactTestUtils.js"></script>
  
  <!-- <script type='text/javascript' src="./test/react.development.js"></script>
   <script type='text/javascript' src="./test/react-dom.development.js"></script>-->
    <script type='text/javascript' src="./lib/babel.js"></script>

</head>
<body>
    
        <pre>应该等于
           
          
        </pre>
        <h1 id='example' class="root">

        </h1>
        <script type='text/babel'>
           var container = document.getElementById("example")
           var div = container
            var PropTypes = React.PropTypes
            if(!window.ReactDOM){
              window.ReactDOM = React
            }
            var expect = function(a) {
                return {
                    toBe: function(b) {
                        console.log(a,"vs", b, a === b)
                    },
                    toEqual(b){
                        console.log(a,"vs", b, a +""=== b+"")
                    },
                    toThrow(b){
                        try{
                            a()
                        }catch(e){
                            console.log(e,"vs", b, e.message +""=== b+"")
                        }
                    }
                }
            }
            var originalFocus = HTMLElement.prototype.focus;
            
                try {
                  var focusedElement;
                  var inputFocusedAfterMount = false;
            
                  // This test needs to determine that focus is called after mount.
                  // Can't check document.activeElement because PhantomJS is too permissive;
                  // It doesn't require element to be in the DOM to be focused.
                  HTMLElement.prototype.focus = function() {
                    focusedElement = this;
                    inputFocusedAfterMount = !!this.parentNode;
                  };
            
                  var container = document.createElement('div');
                  document.body.appendChild(container);
                  ReactDOM.render(
                    <div>
                      <h1>Auto-focus Test</h1>
                      <input autoFocus={true} />
                      <p>The above input should be focused after mount.</p>
                    </div>,
                    container,
                  );
            
                  expect(inputFocusedAfterMount).toBe(true);
                  expect(focusedElement.tagName).toBe('INPUT');
                } finally {
                  HTMLElement.prototype.focus = originalFocus;
                }
    
          </script>

</body>
    
 </html>
