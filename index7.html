<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<script type='text/javascript' src="./dist/ReactWX.js"></script>


</head>

<body>

	<pre>React 15 </pre>


	<div id='root' class="root">

	</div>

	<script>

		function Dog() { }

		Dog = React.miniCreateClass(Dog, React.Component, {
			render: function () {
				return React.createElement(
					"view",
					null,
					this.props.name,
					"-",
					this.props.children
				);;
			}
		}, {});

		const e = "e";

		function Page1(props) {
			this.state = {
				name: "hehe",
				array: [{ name: "dog1", text: "text1" },
				{ name: "dog2", text: "text2" },
				{ name: "dog3", text: "text3" }]
			};
		}

		Page1 = React.miniCreateClass(Page1, React.Component, {
			onClick: function () {
				console.log("test click1" + e);
			},

			render: function () {
				return React.createElement(
					"view",
					null,
					React.createElement(
						"view",
						{ className: "wrap" },
						this.state.array.map(function (el) {
							return React.createElement(
								React.template,
								{
									key: el.name, name: el.name, templatedata: "data1019994691472739", is: Dog
								},
								el.text
							);
						})
					),
					React.createElement(React.template, { name: this.state.name, templatedata: "data22616031518449997", is: Dog })
				);;
			}
		}, {});

		React.createPage(Page1, "pages/index/index");


	</script>

</html>
