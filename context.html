<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src='./dist/jsx-parser.js'></script>
    <script src='./dist/genCode.js'></script>
    <script src='./dist/anu.js'></script>
    <script>
        anu.PropTypes = {}
        var Children = anu.createClass({
            contextTypes: {
                value: anu.PropTypes.string
            },
            render: function() {
                return eval('0,' + genCode(`<div>{this.context.value || '并没有context'}</div>`));
            }
        });


        var Parent = anu.createClass({
            childContextTypes: {
                value: anu.PropTypes.string
            },

            render: function() {
                return eval('0,' + genCode(`
    	<div id="333">
        {this.context.value}
      </div>`));
            }
        });

        var App = anu.createClass({
            getChildContext: function() {
                return {
                    value: '6666'
                };
            },
            render: function() {

                return eval('0,' + genCode(`
      <Parent/>`));
            }
        });

        window.onload = function() {
            //render4个参数， vnode, container, callback
            var result = anu.render(anu.createElement(App), document.getElementById('container'))
            console.log(result)
        }
    </script>
</head>

<body>
    <div id="container">
        <!-- This element's contents will be replaced with your component. -->
    </div>
    <div>这个默认会被清掉</div>
</body>

</html>
