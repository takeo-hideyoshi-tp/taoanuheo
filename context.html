<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src='./dist/jsx-parser.js'></script>
    <script src='./dist/evalJSX.js'></script>
    <script src='./dist/anu.js'></script>
    <script>
        class Rect extends anu.Component {
            static get defaultProps() {
                return {
                    width: 100,
                    height: 120,
                    x: 0,
                    y: 0
                }
            }
            getChildContext() {
                return {
                    aaa: 2222
                }
            }
            render() {
                return evalJSX('<Inner {...this.props} />', {
                    Inner: Inner,
                    this: this
                })
            }
        }


        function Inner(props, context) {
            console.log('执行', props, context)
            context = context || {
                aaa: 33
            }

            return evalJSX(`<div>width {props.width} * height {props.height} {context.aaa}</div>`, {
                this: this,
                props: props,
                context: context
            })
        }

        window.onload = function() {
            anu.render(Rect, document.body)
        }
    </script>
</head>

<body>

    <div>这个默认会被清掉</div>
</body>

</html>
