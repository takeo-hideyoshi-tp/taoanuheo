                        retryIndex = i
                        retryStr = newStr + c
                    } else {
                        newStr += c
                    }
                } else {
                    curStr += c
                    if (quote === c) {
                        console.log(quote)
                        quote = false
                        curID = getStrID()
                        map[curID] = curStr

                    }

            }

            if (typeof quote === 'string') {
                console.log(str, retryIndex + 1, retryStr)
                return clearString(str, map, retryIndex + 1, retryStr)
            }

        }
