<body>
    <div>开发者工具</div>
    <pre>
            "a true"
            "b true"
            "a false"
            "b false"
            "c true"
            "d true"
  </pre>
    <div id='example'></div>
    <script type='text/babel'>
   
   var container = document.getElementById("example");
   var div = container;
   var PropTypes = React.PropTypes
   if (!window.ReactDOM) {
       window.ReactDOM = window.React;
   }

   var expect = function(a) {
        return {
            toBe: function(b) {
                console.log(a,"vs", b, a === b)
            }
        }
    }
    class Parent extends React.Component {
        static childContextTypes = {
            flag: PropTypes.bool
        };

        state = {
            flag: true
        };

        getChildContext() {
            return {
                flag: this.state.flag
            };
        }

        render() {
            return <div>{this.props.children}</div>;
        }
    }

    class Child extends React.Component {
        static contextTypes = {
            flag: PropTypes.bool
        };

        render() {
            return <div />;
        }
    }

    class Wrapper extends React.Component {
        render() {
            return (
                <Parent ref="parent">
                    <Child ref="child" />
                </Parent>
            );
        }
    }

    var wrapper = ReactTestUtils.renderIntoDocument(<Wrapper />);

    expect(wrapper.refs.parent.state.flag).toBe(true);
    console.log(!!wrapper.refs.child.context)
   // expect(wrapper.refs.child.context).toEqual({ flag: true });

    // We update <Parent /> while <Child /> is still a static prop relative to this update
    wrapper.refs.parent.setState({ flag: false });

    expect(wrapper.refs.parent.state.flag).toBe(false);
    console.log(!!wrapper.refs.child)
    //expect(wrapper.refs.child.context).toEqual({ flag: false });
        
    </script>

</body>
