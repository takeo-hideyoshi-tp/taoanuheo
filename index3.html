    <script src="./lib/babel.js"></script>
    <script type='text/babel'>
    window.onload = function(){
    var a = 1;
    class A extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          aaa: 1
        };
      }
      componentWillMount(){
        console.log(this.state)
      }
      shouldComponentUpdate() {
        
        console.log('shouldComponentUpdate')
        return true;
      }
      click() {
        console.log('click')
        this.setState(
          function(a) {
            a.aaa++;
          },
          function() {
              console.log('cb1')
            a++;
          }
        );

        this.setState(
          function(a) {
            a.aaa++;
          },
          function() {
            console.log('cb2')
            a++;
          }
        );
      }
      render() {
        return <div onClick={this.click.bind(this)}>{this.state.aaa}</div>;
      }
    }
    var div = document.body
    var s = ReactDOM.render(<A />, div);
    setTimeout(function(){
        console.log(s)
        console.log(div.firstChild.innerHTML)

       div.firstChild.click()
        setTimeout(function(){
            console.log(div.firstChild.innerHTML, '点击之后')
            console.log(a)
        }, 200)
    }, 200)
 
    }
