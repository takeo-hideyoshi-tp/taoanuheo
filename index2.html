    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script  type="text/babel" >
 class Radio extends React.Component {
    constructor() {
        super()
        this.state = {
          checkedIndex: 2
        }
    }
    handleChange(index){
        this.setState({
           checkedIndex: index
        })
    }

    render() {

        return <div>
            {
                [1,2,3].map(function(el){
                   return  <input type='radio' name='xxx' key={el} value={el} 
                       checked={this.state.checkedIndex === el} 
                       onChange={this.handleChange.bind(this, el)}/>

                }, this)
            }
            </div>
    }
}

window.onload = function () {
  ReactDOM.render(<Radio />, document.getElementById('example'))
   
}
    </script>

    <div>这个默认会被清掉</div>
    <div id='example'></div>
