    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script  type="text/babel" >
        class Select extends React.Component {
    constructor() {
        super()
        this.state = {
            citys: [{value: 'bj',text:'北京'},{value:'hj',text:'杭州'},{value:'nj',text:'南京'}],
            city: "bj"
        }
    }
    change(){
        this.setState({
           citys: [{value:'hj',text:'杭州'},{value:'nj',text:'南京'},{value: 'bj',text:'北京'}],
        })
    }
    handleCity(e) {
        console.log(e,'----')
        var value = e.target.value;
        this.setState({
            city: value,
        })
        console.log(value, '111')
    }
    render() {
        return <select name='city' id='city'
            value={this.state.city} onChange={this.handleCity.bind(this)}>
            {this.state.citys.map(function(el){
                return  <option value={el.value}>{el.text}</option>
            })}
           
        </select>
    }
}
var a
window.onload = function () {
    a = ReactDOM.render(<Select />, document.getElementById('example'))
    console.log(a)
}
