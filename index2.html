    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script  type="text/babel" >
 class TextArea extends React.Component {
    constructor() {
        super()
        this.state = {
          value: 2
        }
    }
    onInput(e){
        this.setState({
          value: e.target.value
        })
    }
//
    render() {

        return <div>
               <textarea value={this.state.value} onInput={this.onInput.bind(this)}  ></textarea>{this.state.value}
            </div>
    }
}
var a 
window.onload = function () {
 a =  ReactDOM.render(<TextArea />, document.getElementById('example'))
   
}
    </script>
