<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script type='text/javascript' src="./dist/React.js"></script>
    <style>
        .aaa {
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
    <script>
        class A extends React.Component {
            constructor() {
                super()
                this.state = {
                    aaa: 111
                }
            }
            click() {
                console.log('click')
                this.setState({
                    aaa: this.state.aaa + 1
                })
            }
            componentDidMount() {
                console.log('componentDidMount')
                this.click()
            }
            componentDidUpdate() {
                console.log('componentDidUpdate')
            }
            render() {
                return React.createElement('div', {
                    id: 'id',
                    style: {
                        height: this.state.aaa
                    },
                    onClick: this.click.bind(this),
                    className: 'aaa'
                }, this.state.aaa)

            }
        }
        var a
        window.onload = function() {
            a = React.render(React.createElement(A), document.body)
        }
    </script>
</head>

<body>
    <div>这个默认会被清掉</div>


</body>

</html>
