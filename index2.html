    <script type='text/babel'>
     class App extends React.Component{
         constructor(props){
             super(props)
             this.state = {
                 path: '111'
             }
         }
         change(path){
             this.setState({
                 path: path || '333'
             })
         }
         render(){
             return <div><span>xx</span><Route path={this.state.path} /></div> 
         }
     }
    class Route extends React.Component{
         constructor(props){
             super(props)
             this.state = {
                 path: props.path
             }
         }
         componentWillReceiveProps(props){
             
             console.log('Route WillReceiveProps')
           //  this.forceUpdate()
           this.setState(function(nextState, props){
              nextState.path = props.path
              return nextState
           })
            //   console.log('forceUpdate')
         }
         componentWillUpdate(){

             console.log('Route WillUpdate',this.props.path)
           
         }
         componentWillUnmount(){

            console.log('Route WillUnmount')
         }
         render(){
           
             return this.state.path == '111' ? <p>{this.state.path}</p>: null
         }
     }
     var s 
     window.onload = function(){
        s = ReactDOM.render(
            <App  />,
            document.getElementById('root')
        )
    }
    </script>
