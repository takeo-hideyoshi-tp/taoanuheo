<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!--<script type='text/javascript' src="./dist/React.js"></script>-->
    <style>
        .aaa {
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>

     <script src="https://cdn.bootcss.com/react/15.5.4/react.js"></script>
     <script src="react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script  type="text/babel" >
    var aaa = ''
       class A extends React.PureComponent {
            constructor(props) {
                super(props)
                this.state = {
                    aaa: {
                        a: 7
                    }
                }
            }
          
            click() {
                aaa += 'aaa '
            }
            click2(e){
                aaa += 'bbb '
                e.stopPropagation()
               
            }
             click3(e){
                aaa += 'ccc '
             
            }
            render() {
                return  <div onClickCapture={this.click }>
                  <p>=========</p>
                    <div onClickCapture={this.click2 }>
                        <p>=====</p>
                        <div onClickCapture={this.click3 }>{this.state.aaa.a}</div>
                    </div>

                </div>
            }
        }


window.onload = function () {
   ReactDOM.render(<A />, document.getElementById('example'))
   setTimeout(function(){
                    alert(aaa)
                },1000)
   
}
    </script>
</head>

<body>
  
    <div>这个怎么点击也不会变</div>
    <blockquote id='example'></blockquote>


</body>

</html>
