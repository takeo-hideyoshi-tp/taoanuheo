    <script  type="text/babel" >
     class InputControlES6 extends React.Component {
            constructor(props) {
                super(props);

                // 设置 initial state
                this.state = {
                    text: props.initialValue || 'placeholder'
                };

                // ES6 类中函数必须手动绑定
                this.handleChange = this.handleChange.bind(this);
            }
            componentDidMount() {
               // rs()
            }
            handleChange(event) {
                this.setState({
                    text: event.target.value
                });
            }

            render() {
                return (
                    <div>
                        Type something:
                        <input onInput={this.handleChange} ref="input"
                    value={new Date - 0} />{this.state.text}
                    </div>
                );
            }
        }

        InputControlES6.defaultProps = {
            initialValue: '请输入内容'
        };

var s

 s =  ReactDOM.render(<InputControlES6 />, document.getElementById('example'))
