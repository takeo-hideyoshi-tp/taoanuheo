<html>

<head>

        .aaa {
            width: 200px;

    <script src="./test/babel.js"></script>
    <script type='text/babel'>
    var s
window.onload = function(){
    var div = document.getElementById('root')
     class App extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    value: ['aaa', 'ccc']
                }
            }

            onChange(e) {
                var values = []
                var elems = e.target.getElementsByTagName('option')
                for (var i = 0, el; el = elems[i++];) {
                    if (el.selected) {
                        if (el.getAttribute('value') != null) {
                            values.push(el.getAttribute('value'))
                        } else {
                            values.push(el.text)
                        }
                    }
                }
                this.setState({
                    values: values
                })
            }
            render() {
                return <select value={this.state.value} multiple='true' onChange={this.onChange.bind(this)}>
                    <optgroup>
                        <option ref='a'>aaa</option>
                        <option ref='b'>bbb</option>
                    </optgroup>
                    <optgroup>
                        <option ref='c'>ccc</option>
                        <option ref='d'>ddd</option>
                    </optgroup>
                </select>
            }

        }

  s = ReactDOM.render(
    <App />,
    div
    )
    console.log(s.refs.a.selected )
    console.log(s.refs.b.selected )
    console.log(s.refs.c.selected )
    console.log(s.refs.d.selected )
    }
    </script>
</head>

<body>

</body>
