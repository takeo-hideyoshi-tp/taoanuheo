	<script>

  function ListNode(val) {
      this.val = val;
      this.next = null;
  }

var a = new ListNode(1)
var b = a.next = new ListNode(2)
var c = b.next = new ListNode(3)
var d = c.next = new ListNode(4)
 var swapPairs = function(head) {
    var prevHead = new ListNode(0);
    prevHead.next = head;
    var prev = prevHead;//0
      while(prev && prev.next){//1  
        var first = prev.next; //1
        var second = first.next; //2
        if(second){
          prev.next = second;
          var next = second.next;
          second.next = first;
          first.next = next;
          prev = first;
        }else{
          prev = null;
        }
    }
    return prevHead.next 
};
