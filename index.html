<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="./dist/React.js"></script>
    <!-- <script src="http://cdn.bootcss.com/react/15.4.1/react.js"></script>
    <script src="http://cdn.bootcss.com/react/15.4.1/react-dom.js"></script>-->
    <script>
        class Hello extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    count: 1
                }
                this.incrementCount = this.incrementCount.bind(this)
            }
            componentWillMount() {
                console.log('hello componentWillMount')

            }
            componentWillUpdate() {
                console.log('hello componentWillUpdate')
            }
            incrementCount() {
                this.setState({
                    count: this.state.count + 1
                })
                console.log(this.state.count); // 第 1次 log
                this.setState({
                    count: this.state.count + 1
                })
                console.log(this.state.count) // 第 2次 log

                setTimeout(() => {
                    this.setState({
                        count: this.state.count + 1
                    });
                    console.log(this.state.count); // 第 3 次 log

                    this.setState({
                        count: this.state.count + 1
                    });
                    console.log(this.state.count); // 第 4 次 log
                }, 0);


            }
            componentDidMount() {
                console.log('hello componentDidMount')
            }
            render() {
                return React.createElement('div', null,
                    React.createElement('button', {
                        onClick: this.incrementCount
                    }, '点我添加'),
                    React.createElement('p', null, this.state.count)
                )
            }
        }

        window.onload = function() {
            ReactDOM.render(React.createElement(Hello, null, '!!!'), document.body)
        }
    </script>
</head>

<body>
    <div>这个默认会被清掉</div>


</body>

</html>
