<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src='./dist/jsx-parser.js'></script>
    <script src='./dist/evalJSX.js'></script>
    <script src='./dist/anu.js'></script>
    <script>
        class CounterButton extends anu.PureComponent {
            constructor(props) {
                super(props);
                this.state = {
                    count: 1
                };
            }


            render() {
                return evalJSX(`<button
        color={this.props.color}
        onClick={() => { this.setState(state => ({count: state.count + 1})) } }>
        Count: {this.state.count}
      </button>`, {
                    this: this
                })

            }
        }


        window.onload = function() {
            //render4个参数， vnode, container, callback
            var result = anu.render(CounterButton, document.body)
            console.log(result)
        }
    </script>
</head>

<body>
    <div>这个默认会被清掉</div>
</body>

</html>
