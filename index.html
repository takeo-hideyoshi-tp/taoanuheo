
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">


</head>

<body>

  <div id='root' class="root">

  </div>
  <script >
 class Graph {
      constructor(vertices) {
        var n = vertices.length;
        var map = {}, head = [];
        for(var i = 0; i < n; i++){
            map[vertices[i]] = i;
            head[i] = -1;
        }
        this.vertices = vertices; //保存所有顶点信息
        this.head = head;
        this.map = map;
        this.ends = []
      }
      addEdge(a, b, weight = 1) {
        var from = this.map[a]
        var to = this.map[b]
        var len = this.ends.length
        this.ends.push({
          to,
          next: this.head[from],
          weight,
        })
        this.head[from] = len
      }

      toString() {
        var ends = this.ends
        var str = '['
        console.log(this)
        for (var u = 0; u < this.head.length; u++) {
          for (var i = this.head[u]; i != -1; i = ends[i].next) {
              console.log("0000")
            str += `{${u}, ${ends[i].to}, ${ends[i].weight}}\n`;
          }
        }
        return str += ']'
      }
    }
    // https://blog.csdn.net/u012342878/article/details/40050401
    var g = new Graph([0, 1,2,3,4,5])
    g.addEdge(1, 2);
    g.addEdge(2, 3)
    g.addEdge(3, 4)
    g.addEdge(1, 3)
    g.addEdge(4, 1)
    g.addEdge(1, 5)
    g.addEdge(4, 5)
    g.addEdge(0, 2)
    console.log(g + "")
    </script>
</html>
