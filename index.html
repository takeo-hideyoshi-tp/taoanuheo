<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

<script src="./dist/React.js"></script>
<!--
  <script src="https://cdn.bootcss.com/react/16.9.0-alpha.0/umd/react.development.js"></script>
  <script src="https://cdn.bootcss.com/react-dom/16.9.0-alpha.0/umd/react-dom.development.js"></script> 
-->
  <script type='text/javascript' src="./lib/babel.js"></script>
  <script type='text/babel'>
window.onload = function(){
  var { lazy, Suspense } = React
  const OtherComponent = lazy(function (){
    return new Promise(function(resolve){
      setTimeout(function(){
        resolve({
          default: function A(){
            return <div>lazy!!!</div>
          }
        })
      },3000);
    })
  });

  function MyComponent() {
    return (
       <div>
          <Suspense fallback={<div>Loading...</div>}>
             <OtherComponent />
          </Suspense>
        </div>
    );
  }

  ReactDOM.render(<MyComponent />, document.getElementById("root"));

}
    </script>
  <div id='root'></div>
</body>

</html>
