<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="./dist/React.js"></script>
    <!--<script src="http://cdn.bootcss.com/react/15.4.1/react.js"></script>-->
    <!--<script src="http://cdn.bootcss.com/react/15.4.1/react-dom.js"></script>-->
    <script>
        var index = 0
        class Hello extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    items: [1, 2, 3]
                }
            }
            componentWillMount() {
                console.log('hello componentWillMount')

            }
            componentDidMount() {
                console.log('hello componentDidMount')

            }
            render() {

                return React.createElement('div', Object.assign({}, this.props, {
                        hello: 'hello',
                        onClick: () => {
                            var n = getRandomNum(4, 22)
                            var items = Array(n).fill(1).map((el, index) => index).sort(_ => Math.random() > 0.5)
                            console.log(items)
                            this.setState({
                                items
                            })
                        }
                    }),
                    this.state.items.map(el => React.createElement('p', null, el)),

                    getRandomNum(2, 10) % 2 == 0 ? React.createElement('span', null, '静态的SPAN') : React.createElement(World), this.props.children)
            }
        }

        function getRandomNum(Min, Max) {
            var Range = Max - Min;
            var Rand = Math.random();
            return (Min + Math.round(Rand * Range));
        }


        class World extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    world: 'world'
                }
            }
            componentWillUpdate() {
                console.log('world componentWillUpdate')
            }
            componentDidUpdate() {
                console.log('world componentDidUpdate')

            }
            componentWillMount() {
                console.log('world componentWillMount')

            }
            componentDidMount() {
                console.log('world componentDidMount')

            }
            componentWillUnmount() {
                console.log('world componentWillUnmount')

            }
            render() {
                return React.createElement('span', null, new Date - 0)
            }
        }


        window.onload = function() {
            ReactDOM.render(React.createElement(Hello, null, '!!!'), document.body)
        }
    </script>
</head>

<body>
    <div>这个默认会被清掉</div>


</body>

</html>
