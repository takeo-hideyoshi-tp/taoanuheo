<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src='./dist/jsx-parser.js'></script>
    <script src='./dist/genCode.js'></script>
    <script src='./dist/anu.js'></script>
    <script>
        var vnode = eval('0,' + genCode(`<div id={111} >
            <p>222</p>
            <p>{new Date()-0}</p>
            </div>`))

        window.onload = function() {
            //render4个参数， vnode, container, callback
            var result = anu.render(vnode, document.body)
            console.log(result)
        }
    </script>
</head>

<body>
    突然间完全理解了React的原罪，就是组件的this.state是mutable的，除此之外这个框架几近完美； 而这一点本身可以用一个平行世界框架加上一个React的子集来弥补。 ​​​​
    <div>这个默认会被清掉</div>
</body>

</html>
