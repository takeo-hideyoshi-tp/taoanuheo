<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

<script src="./dist/React.js"></script>
 <!--<script src="https://cdn.bootcss.com/react/16.9.0-alpha.0/umd/react.development.js"></script>
  <script src="https://cdn.bootcss.com/react-dom/16.9.0-alpha.0/umd/react-dom.development.js"></script> -->
  <script type='text/javascript' src="./lib/babel.js"></script>
  <script type='text/babel'>
      window.onload = function(){
       var Context = React.createContext();
       //========  组件 =========
       const App = ({ children }) => (
        <div>
          <Context.Provider value='123'>
            <Context.Consumer>
              {(ctx) => (<div>consumer在provider内：{ctx}</div>)}
            </Context.Consumer>
          </Context.Provider>
          <Context.Consumer>
            {(ctx) => (<div>consumer在provider外：{ctx}</div>)}
          </Context.Consumer>
        </div>
      );

ReactDOM.render(<App />, document.getElementById("root"));

}
    </script>
  <div id='root'></div>
</body>

</html>
