  <script>
var minWindow = function(s, t) {
	var hash = {}
	for(var i = 0; i < t.length; i++){
		hash[t[i]] = 0;
	}
	var count = 0, error = 0

	for(var left = 0, right = 0; right < s.length; right++){

			if(s[right] in hash){
				hash[s[right]]++
				var match = true
                for(var r in hash){
					if(!hash[r]){
						match = false
					}
				}
if(match){
			
			    console.log(s.slice(left, right+1), Object.assign({}, hash))
			    console.log("=====")
}	
			}else{
				error++
				
				if(error == t.length){
					if(hash[s[left]] > 0 ){
						hash[s[left]]--
					}
					
				}
				left++
			}
		
	}
    
};
minWindow('ADOBECODEBANC','ABC')
 //[0, 10, 36, 29, 22, 25, 22, 30, 41]
