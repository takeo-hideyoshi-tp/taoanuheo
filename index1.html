  <script>
      window.onload = function(){
        let h = React.createElement

class App extends React.Component{
  
  state = {
    value: ""
  }
  
  onChange = (evt) => {
    console.log("======", evt.type)
    const value = evt.target.value;
    this.setState({value})
  }
  
  render(){
    return h("div", null, h("input", {value: this.state.value.toUpperCase(), onChange: this.onChange}), this.state.value.toUpperCase())
  }
}

ReactDOM.render(h(App), document.querySelector('#root'))
      }
 
  </script>

<body>
  <div id="root"></div>
</body>
