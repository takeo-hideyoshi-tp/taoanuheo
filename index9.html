<head>

    <script type='text/javascript' src="./react.js"></script>

<body>

    <pre>应该等于
      
    </pre>
    
       
    <h1 id='example' class="root"></h1>

    <script type='text/babel'>
          var container = document.getElementById('example');
          var div = container;
          if (!window.ReactDOM) {
              window.ReactDOM = React;
          }
          var noop = function(){
              return noop
          }
          noop.isRequired = noop
          var PropTypes = React.PropTypes || {
             string: noop
          }
          

          var expect = function(a) {
              return {
                  toBe: function(b) {
                      console.log(a, 'vs', b, a === b);
                  },
                  toEqual(b) {
                      console.log(a, 'vs', b, a + '' === b + '');
                  }
              };
         };
         const instances = [];
         const updates = [];
     
         class MockComponent extends React.Component {
           render() {
             updates.push(this.props.depth);
             return <div />;
           }
     
           componentDidMount() {
             instances.push(this);
             if (this.props.depth < this.props.count) {
               ReactDOM.render(
                 <MockComponent
                   depth={this.props.depth + 1}
                   count={this.props.count}
                 />,
                 ReactDOM.findDOMNode(this),
               );
             }
           }
         }
     
         ReactTestUtils.renderIntoDocument(<MockComponent depth={0} count={2} />);
     
         expect(updates.concat()).toEqual([0, 1, 2]);
     
         ReactDOM.unstable_batchedUpdates(function() {
           // Simulate update on each component from top to bottom.
           instances.forEach(function(instance) {
             instance.forceUpdate();
           });
         });
     
         expect(updates).toEqual([0, 1, 2, 0, 1, 2]);
</script>


</html>
