<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
   <script type='text/javascript' src="./dist/React.js"></script>

    <script src="./lib/babel.js"></script>
    <script type='text/babel'>
    var s 
window.onload = function(){


 var arr = ['111', '222', '333']
        class App extends React.Component {

            getChildContext() {
                return {
                    name: "Jonas",
                    fruit: "Banana"
                };
            }
            handleClick() {
                
                this.getChildContext = function () {
                    return {
                        name: "Jonas",
                        fruit: arr.shift() 
                    };
                }
                this.forceUpdate()

            }
            render() {
                return <div ref='a' onClick={this.handleClick.bind(this)}><h4>{new Date - 0}</h4><B /></div>;
            }
        }
        App.childContextTypes = {
            name: React.PropTypes.string,
            fruit: React.PropTypes.string
        }

        class B extends React.Component {

            render() {
                return <div><C /><strong>{this.context.fruit}</strong></div>;
            }
        }
        B.contextTypes = {
            fruit: React.PropTypes.string
        }
        class C extends React.Component {
            render() {
                return <strong>{this.context.fruit}</strong>;
            }
        }

     var div = document.getElementById('example')
     s = ReactDOM.render(<App />, div)
}
    </script>
</head>

<body>

    <div>这个默认会被清掉</div>
    <div id='example'></div>


</body>
