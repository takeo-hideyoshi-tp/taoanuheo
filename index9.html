<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
   <script type='text/javascript' src="./dist/React.js"></script>
   <script type='text/javascript' src="./lib/createClass.js"></script>
   <!-- <script type='text/javascript' src="./react.js"></script>
      <script type='text/javascript' src="./react-dom.js"></script>-->
    <script type='text/javascript' src="./lib/ReactTestUtils.js"></script>
    <script type='text/javascript' src="./lib/babel.js"></script>

</head>

<body>

    <pre>React 15 </pre>


    <div id='root' class="root">

    </div>
    <script type='text/babel'>
          var container = document.getElementById("root")
          var PropTypes = React.PropTypes
          if (!window.ReactDOM) {
              window.ReactDOM = React;
          }
          var expect = function(a) {
              return {
                  toBe: function(b) {
                      console.log(a, 'vs\n', b, a === b);
                  },
                  toEqual(b) {
                      console.log(a, 'vs\n', b, a + '' === b + '');
                  },
                  toMatch(reg){
                    console.log(a, 'vs', reg, reg.test(a)); 
                  },
                  toWarnDev(b){
                    throw b
                  }
              };
         }; 
         class NullComponent extends React.Component {
			render() {
				return null;
			}
		}

		class Fragment extends React.Component {
			render() {
				return [<NullComponent key="a" />, <div key="b" />, <span key="c" />];
			}
		}

		let instance = null;
		ReactDOM.render(<Fragment ref={ref => (instance = ref)} />, container);

		expect(container.childNodes.length).toBe(2);

		const firstNode = ReactDOM.findDOMNode(instance);
		expect(firstNode).toBe(container.firstChild);
		expect(firstNode.tagName).toBe('DIV');
    </script>


</html>
