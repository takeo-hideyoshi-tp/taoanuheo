<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script type='text/javascript' src="./dist/React.js"></script>
   <!--  <script type='text/javascript' src="./react.js"></script>
      <script type='text/javascript' src="./react-dom.js"></script>-->
    <script type='text/javascript' src="./lib/ReactTestUtils.js"></script>
    <script type='text/javascript' src="./lib/createClass.js"></script>

    <script type='text/javascript' src="./lib/babel.js"></script>

</head>

<body>

    <pre>React 15 </pre>


    <div id='root' class="root">

    </div>
   
    <script type='text/babel'>
        
    var container = document.getElementById('root');
    var div = container;
    if (!window.ReactDOM) {
        window.ReactDOM = React;
    }
	   

    class A  extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
            a: "A组件"
        }
      }
      onChange(e){
          this.setState({
              a: e.target.value
          })
          store.dispatch({
              type: "a",
              value: e.target.value
          })
      }
      render() {
       // ReactNoop.yield(this.props.value);
        return <p><input value={this.state.a} onChange={this.onChange.bind(this)}/>
            <b>{this.state.a}</b>
            </p>
      }
    }
// http://www.redux.org.cn/docs/introduction/Ecosystem.html
    class B extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
            b: "B组件"
        }
      }
      render() {
        return <p>{this.state.b}</p>
      }
    }
    ReactDOM.render(<div><A /><B /></div>,container);
    </script>


</html>
