          var expect = function(a) {

   /**
     * Counts clicks and has a renders an item for each click. Each item rendered
     * has a ref of the form "clickLogN".
     */
     class ClickCounter extends React.Component {
        state = { count: this.props.initialCount };

        triggerReset = () => {
            this.setState({ count: this.props.initialCount });
        };

        handleClick = () => {
            this.setState({ count: this.state.count + 1 });
        };

        render() {
            var children = [];
            var i;
            console.log(this.state.count)
            for (i = 0; i < this.state.count; i++) {
                children.push(<div className="clickLogDiv" key={"clickLog" + i} ref={"clickLog" + i}>{i}</div>);
            }
            return (
                <div className="clickIncrementer"  onClick={this.handleClick}>
                    {children}
                </div>
            );
        }
    }

 
 var expectClickLogsLengthToBe = function(instance, length) {
        var clickLogs = ReactTestUtils.scryRenderedDOMComponentsWithClass(instance, "clickLogDiv");
        expect(clickLogs.length).toBe(length);
        expect(Object.keys(instance.refs).length).toBe(length);
    };

  
        var s = ReactDOM.render(<ClickCounter initialCount={1} />, div);
        expectClickLogsLengthToBe(s, 1)
        s.handleClick()
        expectClickLogsLengthToBe(s, 2)
        s.triggerReset()
        expectClickLogsLengthToBe(s, 1)
        s.handleClick()
        expectClickLogsLengthToBe(s, 2)
        s.handleClick()
        expectClickLogsLengthToBe(s, 3)
