<head>
    <meta charset="utf-8">

    <script type='text/javascript' src="./lib/babel.js"></script>

<body>

    <pre>应该等于
      
    </pre>
    
       
    <h1 id='example' class="root">

    </h1>

    <script type='text/babel'>
          var container = document.getElementById('example');
          var div = container;
          if (!window.ReactDOM) {
              window.ReactDOM = React;
          }
          var noop = function(){
              return noop
          }
          noop.isRequired = noop
          var PropTypes = React.PropTypes || {
             string: noop
          }
          

          var expect = function(a) {
              return {
                  toBe: function(b) {
                      console.log(a, 'vs', b, a === b);
                  },
                  toEqual(b) {
                      console.log(a, 'vs', b, a + '' === b + '');
                  }
              };
         };

         let selectNode;

         class Parent extends React.Component {
           state = {
             value: 'giraffe',
           };
     
           componentDidMount() {
             console.log("componentDidMount")
             this._renderNested();
           }
     
           componentDidUpdate() {
            console.log("componentDidUpdate")
             this._renderNested();
           }
     
           _handleChange(event) {
             console.log(event.type, "_handleChange")
             this.setState({value: event.target.value});
           }
     
           _renderNested() {
             ReactDOM.render(
               <select
                 onChange={this._handleChange.bind(this)}
                 ref={n => (console.log(n), selectNode = n)}
                 value={this.state.value}>
                 <option value="monkey">A monkey!</option>
                 <option value="giraffe">A giraffe!</option>
                 <option value="gorilla">A gorilla!</option>
               </select>,
               this._nestingContainer,
             );
           }
     
           render() {
             return <div className="内部DIV" ref={n => (console.log(n),this._nestingContainer = n)} />;
           }
         }
     
         const container = document.createElement('div');
     
         document.body.appendChild(container);
     
         ReactDOM.render(<Parent />, container);
     
         expect(selectNode.value).toBe('giraffe');
     
         selectNode.value = 'gorilla';
         console.log("触发input事件")
         let nativeEvent = document.createEvent('Event');
         nativeEvent.initEvent('input', true, true);
         selectNode.dispatchEvent(nativeEvent);
     
         expect(selectNode.value).toEqual('gorilla');
         console.log("触发change事件")
         nativeEvent = document.createEvent('Event');
         nativeEvent.initEvent('change', true, true);
         selectNode.dispatchEvent(nativeEvent);
     
         expect(selectNode.value).toEqual('gorilla');
     
         document.body.removeChild(container);
         
</script>


</html>
