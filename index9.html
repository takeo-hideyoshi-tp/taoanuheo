<body>

  <pre>React 15 </pre>


  <div id='root' class="root">

  </div>
  <script>
    var b = [1, 5, 8, 9, 19, 33]
    function search(array, min, max, target) {
      var index = Math.floor(min + (max - min) / 2);

      var middle = array[index]
      console.log(index, middle, target)
      if (middle === target) { //index命中
        return target
      } else if (middle < target) {//index已排除，从[min, index-1]来找
        return search(array, min, index - 1, target)
      } else if (middle > target) {//index已排除，从[index+1, max]来找
        console.log("====", index + 1, max)
        return search(array, index + 1, max, target)
      }

      return null
    }

    function binarySearch(arr, low, high, key) {
      if (low > high) {
        return -1;
      }
      var mid = parseInt((high + low) / 2);
      if (arr[mid] == key) {
        return mid;
      } else if (arr[mid] > key) {
        return binarySearch(arr, low, mid - 1, key);
      } else if (arr[mid] < key) {
        return binarySearch(arr, mid + 1, high, key);
      }
    }

    var has = binarySearch(b, 0, b.length - 1, 19)
    console.log(has)
  </script>
