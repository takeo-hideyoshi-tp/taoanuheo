<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style>
        .aaa {
            width: 200px;
            height: 200px;
            background: red;
        }
       .bbb {
            width: 200px;
            height: 200px;
            background: lawngreen;
        }
    </style>
    </style>
   
     <script type='text/javascript' src="./dist/React.js"></script>
     <script type='text/javascript' src="./lib/babel.js"></script>
  <script type='text/babel'>
  var s
  window.onload = function(){
    class A extends React.Component{
      componentDidMount(){

        console.log('====', !!this.refs.eee)
      }
      render(){
        return <p>A组件<span ref='eee'>444</span></p>
      }
    }
    function B(props){
      return props.aa == 111 ? null : <A/>
    }
    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          aaa: 111
        };
      }
      change(e){
        console.log(Date.now())
        this.setState({aaa: e})
      }
      render() {
        return <div>这里有东西<B aa={this.state.aaa} /></div>
      }
    }


   s = ReactDOM.render(<App />, document.getElementById('example'));
  }
  </script>

</head>

<body>

    <div>开发者工具</div>
    <div id='example'></div>


</body>

</html>
