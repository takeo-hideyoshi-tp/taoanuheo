<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">   
  <script type='text/javascript' src="./dist/ReactIE.js"></script>
   <!-- <script type='text/javascript' src="./test/react.js"></script>
   <script type='text/javascript' src="./test/react-dom.js"></script> -->
     <script type='text/javascript' src="./lib/babel.js"></script>
     <style>
       .outer{
         border: 1px solid rebeccapurple;
         background: red;
         width:290px;
         height:290px;
       }
       .inner{
         border: 1px solid rebeccapurple;
         background: green;
         margin:40px;
         width:200px;
         height:200px;
       }
       .inner2{
         border: 1px solid rebeccapurple;
         background: blue;
         margin:40px;
         width:100px;
         height:100px;
       }
     </style>
  <script type='text/babel'>
  var s
  window.onload = function(){

    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          aaa: 111
        };
      }
      

      render() {
        return <div tabIndex={-1} className="outer" onFocus={()=>{ console.log('enter') }}  >
              <div tabIndex={-1} className="inner" onFocus={()=>{ console.log('enter2') }} >
                <div tabIndex={-1} className="inner2" onFocus={()=>{ console.log('enter3') }}>{this.state.aaa}</div>
              </div>
          </div>
      }
    }


   s = ReactDOM.render(<App />, document.getElementById('example'));
   console.log(s, 'render')
  }
  </script>

</head>

<body>

    <div>开发者工具</div>
    <div id='example'></div>


</body>

</html>
