<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">   
  <!--<script src="./coverage/react.development.js"></script>-->
  <script type='text/javascript' src="./dist/React.js"></script>
  <script type='text/javascript' src="./lib/ReactInputSelection.js"></script>

   <!--<script src="./test/react-lite.js"></script>-->
     <script type='text/javascript' src="./lib/babel.js"></script>

  <script type='text/babel'>
class App extends React.Component {
  constructor(props){
    super(props)
    this.state = {
      value: 111
    }
  }
  change(e){
    console.log(e.target.innerHTML)

    this.setState({
      value: e.target.innerHTML 
   })
  }
  render(){
    return (
        <div contentEditable={true} onInput={ this.change.bind(this) } >{this.state.value}
        </div>
    );
  }
}
ReactDOM.render(<App />,  document.getElementById('example'))
 
  </script>

</head>

<body>

    <div>开发者工具</div>
    <div id='example'></div>

  
</body>

</html>
