<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script type='text/javascript' src="./dist/React.js"></script>
   <script type='text/javascript' src="./react.js"></script>
      <script type='text/javascript' src="./react-dom.js"></script>
  <script type='text/javascript' src="./lib/ReactTestUtils.js"></script>
  <script type='text/javascript' src="./lib/babel.js"></script>

</head>

<body>

  <pre>React 15 </pre>


  <div id='root' class="root"></div>
  <script type='text/babel'>
        
        var container = document.getElementById('root');
          var div = container;
          if (!window.ReactDOM) {
              window.ReactDOM = React;
          }
          var expect = function(a) {
              return {
                  toBe: function(b) {
                      console.log(a, 'vs', b, a === b);
                  },
                  toEqual(b) {
                      console.log(a, 'vs', b, a + '' === b + '');
                  }
              };
         };
        
         let node;
         function aa(c){
               console.log(c)
               node = c
           }
         const Component = props => (
           <div ref={function aa(c){
               console.log(c)
               node = c
           }}>
             <div key={props.swap ? 'banana' : 'apple'} >1</div>
             <div key={props.swap ? 'apple' : 'banana'} >2</div>
           </div>
         );
     
       //  const container = document.createElement('div');
         ReactDOM.render(<Component />, container);
         const origChildren = Array.from(node.childNodes);
         ReactDOM.render(<Component swap={true} />, container);
         const newChildren = Array.from(node.childNodes);
         expect(origChildren[0]).toBe(newChildren[1]);
         expect(origChildren[1]).toBe(newChildren[0]);
   
    </script>


</html>
