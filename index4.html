<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style>
        .aaa {
            width: 200px;
            height: 200px;
            background: red;
        }
       .bbb {
            width: 200px;
            height: 200px;
            background: lawngreen;
        }
    </style>
    </style>
   
     <script type='text/javascript' src="./dist/React.js"></script>
     <script type='text/javascript' src="./lib/babel.js"></script>
  <script type='text/babel'>
  
  window.onload = function(){
  
    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          aaa: 111
        };
      }
      onChange(e){
        console.log(e.type, e.pageX)
      }
      render() {
        return <p  onMouseLeave={this.onChange.bind(this)}>测试各种事件
          <input onFocus={(e)=>{console.log(e.type)}} onInput={(e)=>{console.log(e.type)}} />
          <input onBlur={(e)=>{console.log(e.type)}} onChange={(e)=>{console.log(e.type)}}/>
          </p>;
      }
    }


    var s = ReactDOM.render(<App />, document.getElementById('example'));
  }
  </script>

</head>

<body>

    <div>开发者工具</div>
    <div id='example'></div>


</body>

</html>
