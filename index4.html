<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style>
        .aaa {
            width: 200px;
            height: 200px;
            background: red;
        }
       .bbb {
            width: 200px;
            height: 200px;
            background: lawngreen;
        }
    </style>
    </style>
     <script type='text/javascript' src="./libs/polyfill.js"></script>
     <script type='text/javascript' src="./dist/React.js"></script>
     <script type='text/javascript' src="./libs/injectTapEventPlugin.js"></script>
     <script type='text/javascript' src="./libs/babel.js"></script>
  <script type='text/babel'>
  injectTapEventPlugin()
  window.onload = function(){
  
    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          aaa: 1111
        };
      }
      componentWillMount() {
        this.state = {
            aaa: 333
          }
        this.forceUpdate( function(){
          
          console.log('forceUpdate')
        });
      }
      render() {
        return <p onTouchTap={(e)=>{ console.log('用户触发',e.type)}}>{this.state.aaa}</p>;
      }
    }

    var s = ReactDOM.render(<App />, document.getElementById('example'));
  }
  </script>

</head>

<body>

    <div>开发者工具</div>
    <div id='example'></div>

<div id='aaa'></div>

</body>

</html>
