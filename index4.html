  <script type='text/babel'>
   
     
      var container = document.getElementById("example")
      var div = container
     // var PropTypes = React.PropTypes
      if(!window.ReactDOM){
        window.ReactDOM = window.React
       
      }
      var PropTypes = React.PropTypes
      var expect = function(a) {
          return {
              toBe: function(b) {
                  console.log(a, b, a === b)
              }
          }
      }

      var list = [];
      class A extends React.Component{
          componentWillUnmount(){
              list.push("remove");
          }
          render(){
              return <span>A</span>;
          }
      }
      class App extends React.Component {
          constructor(props) {
              super(props);
              this.state = {
                  a: 1
              };
          }
          render() {
              return <div>
                  {
                      this.state.a ? 
                          [<A />,<A />,<A />,<span key="a" ref={(a)=>{
                              list.push(111+  (a ? "instance": "null"));
                          }}>a</span>,<span key="b" ref={(a)=>{
                              list.push(222 + (a ? "instance": "null"));
                              ;
                          }}>b</span>]:
                          [<span key="b" ref={(a)=>{
                              list.push(333 + (a ? "instance": "null"));
                              ;
                          }}>b</span>,<span key="a" ref={(a)=>{
                              list.push(444 + (a ? "instance": "null"));
                          }}>a</span>]
                  }
              </div>;
          }
      }

      var s = ReactDOM.render(<App />, div);
      s.setState({a: 0});
      console.log(list.join("\n"))
