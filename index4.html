<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

   <script type='text/javascript' src="./dist/React.js"></script>
  <!-- <script type='text/javascript' src="./test/react.development.js"></script>
   <script type='text/javascript' src="./test/react-dom.development.js"></script>-->
   <script type='text/javascript' src="./lib/babel.js"></script>
</head>

<body>

    <div>开发者工具</div>

    <div id='example'></div>
   <script type="text/babel">
    var container = document.getElementById("example")
            var div = container
            var PropTypes = React.PropTypes
            if(!window.ReactDOM){
              window.ReactDOM = React
            }
            var expect = function(a) {
                return {
                    toBe: function(b) {
                        console.log(a, "\n\rvs\n\r",b, a === b)
                    }
                }
            }

            var list = [];
        function Old(props) {
            return <span>{props.aaa}</span>;
        }
        ReactDOM.render(
            <Old
                ref={a => {
                    list.push(!!a);
                }}
                aaa={111}
            />,
            div
        );
        ReactDOM.render(
            <Old
                ref={a => {
                    list.push(!!a);
                }}
                aaa={222}
            />,
            div
        );
        expect(list.join("\n")).toBe([false, false, false].join("\n"));
        
        var list2 = [];
        function New(props) {
            return {
                componentWillMount() {
                    list2.push("mount");
                },
               
                componentWillUpdate() {
                    list2.push("update");
                },
                render() {
                    return <span>{props.aaa}</span>;
                }
            };
        }
        ReactDOM.render(
            <New
                ref={a => {
                    list2.push(!!a);
                }}
                aaa={111}
            />,
            div
        );
       ReactDOM.render(
            <New
                ref={a => {
                    list2.push(!!a);
                }}
                aaa={222}
            />,
            div
        );
        console.log(list2)
        expect(list2.join("\n")).toBe(["mount", true, false, "update", true].join("\n"));
       
</script>

</body>

</html>
