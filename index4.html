<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style>
        .aaa {
            width: 200px;
            height: 200px;
            background: red;
        }
       .bbb {
            width: 200px;
            height: 200px;
            background: lawngreen;
        }
    </style>

     <script type='text/javascript' src="./dist/React.js"></script>

     <script type='text/javascript' src="./libs/babel.js"></script>
  <script type='text/babel'>
  
  window.onload = function(){
  
    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          aaa: 111
        };
      }
      onChange(){
         this.setState({
           aaa: new Date - 0
         })
      }
      render() {
        return <p  onClick={this.onChange.bind(this)}>{this.state.aaa === 111 ? <Child />: <span>333</span>}</p>;
      }
    }
     class Child extends React.Component {
         componentDidMount(){
           console.log(this.refs.aaa,'componentWillMount')
         }
         componentWillUnmount(){
           console.log(this.refs.aaa,'componentWillUnmount')
         }
         render(){
           return <strong ref='aaa'>组件</strong>
         }
     }

    var s = ReactDOM.render(<App />, document.getElementById('example'));
  }
  </script>

</head>

<body>

    <div>开发者工具</div>
    <div id='example'></div>

<div id='aaa'></div>

</body>

</html>
