<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script type='text/javascript' src="./dist/React.js"></script> 
    <!--   <script type='text/javascript' src="./test/react.js"></script>
     <script type='text/javascript' src="./test/react-dom.js"></script> -->
   <script src="./lib/babel.js"></script>
   <script type='text/babel'>

    var s
    class B extends React.Component{
      render(){
        return <div className="xxx">{this.props.children}</div>
      }
    }
    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          value: "南京"
        };
      }
      _renderPopup(a){
        return <B><div {...a}></div></B>
      }
      onChange(e) {
        this.setState({
          value: e.target.value
        });
      }
      render() {
        return (
          <div>
           {this._renderPopup({ref: "xxxx",children:[<span>333</span>]})}
            {this._renderPopup({ref: "yyyy",children: [<span>444</span>]})}
          </div>
        );
      }
    }
      
       window.onload = function(){
         s =  ReactDOM.render(<App />, document.getElementById('example'))
       }
       </script>
</head>

<body>

    <div>这个默认会被清掉</div>
    <div id='example'></div>


</body>

</html>
