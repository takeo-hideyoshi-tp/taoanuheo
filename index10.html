    <script src="./lib/babel.js"></script>
    <script type='text/babel'>
window.onload = function(){
  
     const log = [];
        class Parent extends React.Component {
            constructor() {
                super(),
                    this.state = {
                        value: 'one'
                    }
            }
            render() {
                log.push('parent render ' + this.state.value);
                return <div className="parent"><Child parent={this} value={this.state.value} /></div>;
            }
        }
        let updated = false;
        class Child extends React.Component {
            componentWillReceiveProps() {
                if (updated) {
                    return;
                }
                console.log('更新', this._currentElement._hostNode)
                log.push('child componentWillReceiveProps ' + this.props.value);
                this.props.parent.setState({ value: 'two' });
                log.push('child componentWillReceiveProps done ' + this.props.value);
                updated = true;
            }
            render() {
                log.push('child render ' + this.props.value);
                return <div className="child">{this.props.value}</div>;
            }
        }
        var container = document.createElement('div');
        React.render(<Parent />, container);

        React.render(<Parent />, container);
       console.log(log.join('\n'))

}
