class Select extends React.Component{
    constructor(props){
        super(props)
        this.state ={
            value: props.value
        }
    }
    onChange(e){
        this.props.onChange(e.target.value)
         this.setState({
            value: e.target.value
        })
        
    }
    render(){
        var portal ;
        if(this.state.value.length >= 2){
            if( !this.container){
                this.container = document.createElement("div");
                document.body.appendChild(this.container)
            }
            portal =  ReactDOM.createPortal(<h1 className="portal">{this.state.value}</h1>,  this.container)
        }
        return [<Input> value={this.state.value} onChange={this.onChange.bind(this)} />, portal];
    }
}
