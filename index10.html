	<div id='root' class="root">

	<script type='text/babel'>
        
        var container = document.getElementById('root');
          var div = container;
          if (!window.ReactDOM) {
              window.ReactDOM = React;
		  }
	    var log = {
			push(a){
				console.log(a)
			}
        }
        var Fragment = React.Fragment
        class App extends React.Component {

            render() {

                return <Fragment><span>111</span><A /><span>222</span></Fragment>
            }
        }
        class A extends React.Component {
            state = {
                value: "xxx"
            }
            onChange(e) {
                this.setState({
                    value: e.target.value
                })
            }
            render() {

                return <strong>{this.state.value}<input value={this.state.value} onChange={this.onChange.bind(this)} /></strong>
            }
        }
        ReactDOM.render(<App />, container)



    </script>
