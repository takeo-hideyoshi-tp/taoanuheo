  <script type='text/babel'>
  var s
  window.onload = function(){
 var assertions = 0
    class Inner extends React.Component {
      render() {
        return <span />;
      }

      componentDidMount() {
        console.log(ReactDOM.findDOMNode(this))
        assertions++;
      }

      componentWillUnmount() {
        console.log(ReactDOM.findDOMNode(this), 'unmount')
        assertions++;
      }
    }

    class Wrapper extends React.Component {
      render() {
        return this.props.showInner ? <Inner /> : null;
      }
    }

    var el = document.createElement('div');
    var component;

    component = ReactDOM.render(<Wrapper showInner={true} />, el);
    console.log(ReactDOM.findDOMNode(component), '1')

    component = ReactDOM.render(<Wrapper showInner={false} />, el);
    console.log(ReactDOM.findDOMNode(component),'2')

    component = ReactDOM.render(<Wrapper showInner={true} />, el);
    console.log(ReactDOM.findDOMNode(component), '3')
 
  }
  </script>
