<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style>
      .aaa {
            width: 200px;
            height: 200px;
            background: red;
        }
       .bbb {
            width: 200px;
            height: 200px;
            background: lawngreen;
        }
    </style>
<script type='text/javascript' src="./dist/React.js"></script>
  <!--<script src="./test/react.js"></script>
    <script src="./test/react-dom.js"></script>-->
     <script src="./test/redux.js"></script>
    <script src="./test/react-redux.js"></script>
    <script src="./test/babel.js"></script>
    <script type='text/babel'>
var s

window.onload = function(){

     class App extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    aaa: 'aaa'
                }
            }
            change(){
                this.setState({
                    aaa: this.state.aaa ==='aaa' ? 'bbb': 'aaa'
                })
            }
            componentDidMount(){
                console.log('App componentDidMount')
            }
            componentWillUpdate(){
                console.log('App componentWillUpdate')
            }
            render() {
                console.log(this.state.aaa, '传')
                return  <Inner className={this.state.aaa} />
               
            }
        }

        class Inner extends React.Component{
            componentDidMount(){
                console.log('Inner componentDidMount')
            }
             componentWillReceiveProps(props){
                  console.log('Inner componentWillReceiveProps',props)
             }
             componentDidUpdate(props){
                  console.log('Inner componentDidUpdate',this.props)
             }
            componentWillUnmount(props){
                  console.log('Inner componentWillUnmount',this.props)
             }
             componentWillUpdate(){
                console.log('Inner componentWillUpdate',this.props)
            }
            render() {
                return this.props.className === 'aaa' ?  <div className={this.props.className}>xxx</div> : null
            }

        }
   s = ReactDOM.render( <App/>, document.getElementById('example'))
}
    </script>
</head>

<body>

    <div>这个默认会被清掉</div>
    <div id='example'></div>


</body>

</html>
