<body>
    <div>开发者工具</div>

    <div id='example'></div>
    <script type='text/babel'>
   
   var container = document.getElementById("example");
   var div = container;
   var PropTypes = React.PropTypes 
   if (!window.ReactDOM) {
       window.ReactDOM = window.React;
   }

   var expect = function(a) {
        return {
            toBe: function(b) {
                console.log(a,"vs", b, a === b)
            },
            toEqual(b){
                console.log(a,"vs", b, a +""=== b+"")
            },
            toThrow(b){
                try{
                    a()
                }catch(e){
                    console.log(e,"vs", b, e.message +""=== b+"")
                }
            }
        }
    }
    var context = {};
    var callback = function(kid, index) {
        expect(this).toBe(context);
        expect(index).toBe(0);
        return kid;
    }

    var simpleKid = <span />;
    var instance = <div>{simpleKid}</div>;
    React.Children.forEach(instance.props.children, callback, context);
 //   expect(callback).toHaveBeenCalledWith(simpleKid, 0);
  //  callback.calls.reset();
    var mappedChildren = React.Children.map(instance.props.children, callback, context);
  //  expect(callback).toHaveBeenCalledWith(simpleKid, 0);
    expect(mappedChildren[0]).toEqual(<span key=".0" />);
   // document.body.removeChild(container);
</script>
