<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
     <script type='text/javascript' src="./dist/React.js"></script>
     <script type='text/javascript' src="./lib/babel.js"></script>
  <script type='text/babel'>
  var s
  window.onload = function(){
     function A(props){
      return  <B/>
    }
    class B extends React.Component{
      componentDidMount(){
        console.log('B did mount', this.refs.b, this.refs.c)
      }
      render(){
        return <div ref='b'>B组件<span ref={(e)=>{console.log(e)}}>BBBBB</span><C ref='c'/></div>
      }
    }
   class C extends React.Component{
      componentDidMount(){
        console.log('C did mount', this.refs.d)
      }
      render(){
        return <p>C组件<span ref='d'>CCCCC</span></p>
      }
    }
   
    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          aaa: 111
        };
      }
      componentDidMount(){
        console.log('App did mount',this.refs.a)
      }
      change(e){
      
        this.setState({aaa: e})
      }
      render() {
        return <div ref='a'>这里有东西<B />{this.state.aaa}</div>
      }
    }


   s = ReactDOM.render(<App />, document.getElementById('example'));
  }
  </script>

</head>

<body>

    <div>开发者工具</div>
    <div id='example'></div>


</body>

</html>
