    <div id='example'></div>
    <script type='text/babel'>
   
   var container = document.getElementById("example");
   var div = container;
   var PropTypes = React.PropTypes 
   if (!window.ReactDOM) {
       window.ReactDOM = window.React;
   }

 
        class App extends React.PureComponent {
            constructor(props) {
                super(props);
                this.state = {
                    time: 555
                };
            }

            onscroll(e) {
                this.setState({
                    time: e.timeStamp
                })
            }
            render() {
                return <div><div className="wrapper" onScroll={this.onscroll.bind(this)}>
                    <div className="inner">{this.state.time}</div>
                    </div>{this.state.time}</div>
            }
        }

        var vnode = <App />;
        ReactDOM.render(vnode, div);

</script>
