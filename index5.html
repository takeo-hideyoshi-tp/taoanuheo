    <script type='text/babel'>
   
   var container = document.getElementById("example");
   var div = container;
   var PropTypes = React.PropTypes 
   if (!window.ReactDOM) {
       window.ReactDOM = window.React;
   }

   var expect = function(a) {
        return {
            toBe: function(b) {
                console.log(a,"vs", b, a === b)
            },
            toEqual(b){
                console.log(a,"vs", b, a +""=== b+"")
            },
            toThrow(b){
                try{
                    a()
                }catch(e){
                    console.log(e,"vs", b, e.message +""=== b+"")
                }
            }
        }
    }
   // console.log(container)
   function Output(props) {
    return <strong>{props.value}</strong>;
}
class App extends React.Component {
    constructor(props) {
        super(props);
        this.state = {
            value: "南京"
        };
    }

    onChange(e) {
        this.setState({
            value: e.target.value
        });
    }
    render() {
        return (
            <div>
                <Output value={this.state.value} />
                <input ref="a" value={this.state.value} onInput={this.onChange.bind(this)} />
            </div>
        );
    }
}

var s = ReactDOM.render(<App />, div);
expect(s.refs.a.value).toBe("南京");
