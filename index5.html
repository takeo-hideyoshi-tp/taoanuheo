  <script src="./lib/babel.js"></script>  <script type='text/babel'>
var s
     var i = 0
     var expect = function(a){
        return {
            toBe: function(b){
                console.log(a, b, a === b)
            }
        }
     }
      var div = document.createElement('div')
        let outer = function (a) {
            expect(a).toBe(div.firstChild);
            i++
        }
        let inner = function (a) {
            expect(a).toBe(div.firstChild.firstChild);
            i++
        }
        class Foo extends React.Component {
            render() {
                return (
                    <div ref={outer}>
                        <span ref={inner} />
                    </div>
                );
            }
        }
       
    
  window.onload = function(){
     
       s = ReactDOM.render(<Foo />, div);

        'child componentWillReceiveProps done one',
        'child render one',
        'parent render two',
        'child render two',
      ]);*/

     
  }
    </script>
