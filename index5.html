<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!--  <script type='text/javascript' src="./lib/shallowCompare.js"></script>-->
     <script type='text/javascript' src="./dist/React.js"></script>
 
    <script type='text/javascript' src="./test/react.development.js"></script>
    <script type='text/javascript' src="./test/react-dom.development.js"></script>
    <script type='text/javascript' src="./lib/babel.js"></script>

</head>

<body>

    <div>开发者工具</div>

    <div id='example'></div>
    <script type='text/babel'> 
    var container = document.getElementById("example")
    var div = container


    var expect = function(a) {
        return {
            toBe: function(b) {
                console.log(a,"vs", b, a === b)
            }
        }
    }
    var check = function () {
        return null
    };
    check.isRequired = check;
     var PropTypes = {
        array: check,
        bool: check,
        func: check,
        number: check,
        object: check,
        string: check,
        any: check,
        arrayOf: check,
        element: check,
        instanceOf: check,
        node: check,
        objectOf: check,
        oneOf: check,
        oneOfType: check,
        shape: check
    };
    
    function StatelessComponent(props) {
        return <div>{props.name}</div>;
    }
    ReactDOM.render(<StatelessComponent name="A" />, div);
     expect(div.textContent).toBe("A");
    
   
        class Parent extends React.Component {
            render() {
                return <StatelessComponent {...this.props} />;
            }
        }

        ReactDOM.render(<Parent name="A" />, div);
        expect(div.textContent).toBe("A");

        ReactDOM.render(<Parent name="B" />, div);
        expect(div.textContent).toBe("B");
    

        ReactDOM.render(<StatelessComponent name="A" />, div);
        expect(div.textContent).toBe("A");

        ReactDOM.unmountComponentAtNode(div);
        expect(div.textContent).toBe("");


        class Child extends React.Component {
            static contextTypes = {
                test: PropTypes.string
            };

            render() {
                return <div>{this.context.test}</div>;
            }
        }

        function Parent() {
            return <Child />;
        }

        class GrandParent extends React.Component {
            static childContextTypes = {
                test: PropTypes.string
            };

            getChildContext() {
                return { test: this.props.test };
            }

            render() {
                return <Parent />;
            }
        }

        ReactDOM.render(<GrandParent test="test" />, div);

        expect(div.textContent).toBe("test");

        ReactDOM.render(<GrandParent test="mest" />, div);

        expect(div.textContent).toBe("mest");
  

       
    
    </script>

</body>

</html>
