<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script type='text/javascript' src="./dist/React.js"></script>
    <!-- <script type='text/javascript' src="./test/react.js"></script>
     <script type='text/javascript' src="./test/react-dom.js"></script> -->
     <script type='text/javascript' src="./lib/babel.js"></script>
  <script type='text/babel'>
  var s
  window.onload = function(){
    class App extends React.Component {
      constructor(){
            super(),
            this.state={
               a: 1
            }
        }
        componentDidMount(){
          setTimeout(()=>{
            this.setState({
              a: 0
            })
          },3000)
        }
      render() {
        return <div>{ this.state.a ? 
            <div dangerouslySetInnerHTML={{__html:"<p>11111</p>"}}><span>333</span></div>:
            <div dangerouslySetInnerHTML={{__html:"<p>2222</p>"}}></div>
        }</div>
      }
    }

    class Child1 extends React.Component {
     
      render() {
       
        return <div dangerouslySetInnerHTML={{__html:"<p>11111</p>"}}><span>333</span></div>;
      }
    }
    class Child2 extends React.Component {
      
       render() {
        
         return <div dangerouslySetInnerHTML={{__html:"<p>2222</p>"}}></div>;
       }
     }

     s = ReactDOM.render(<App />, document.getElementById('example'));
  }
  </script>

</head>

<body>

    <div>开发者工具</div>
    <div id='example'></div>

</body>

</html>
