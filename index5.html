    <h1 id='example' class="root">

    </h1>

    <script type='text/babel'>
    var React = ReactNoop;
var container = document.getElementById('example');
var div = container;
if (!window.ReactDOM) {
  window.ReactDOM = React;
 
}
var PropTypes = React.PropTypes

var expect = function(a) {
	return {
		toBe: function(b) {
			console.log(a, 'vs', b, a === b);
		},
		toEqual(b) {
			console.log(a, 'vs', b, a + '' === b + '');
		},
	};
};
let callbacks = [];
    function emitChange() {
      callbacks.forEach(c => c());
    }

    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {showChild: true};
      }
      componentDidMount() {
        this.setState({showChild: false});
      }
      render() {
        return (
          <div>
            <ForceUpdatesOnChange />
            {this.state.showChild && <EmitsChangeOnUnmount />}
          </div>
        );
      }
    }

    class EmitsChangeOnUnmount extends React.Component {
      componentWillUnmount() {
        emitChange();
      }
      render() {
        return null;
      }
    }

    class ForceUpdatesOnChange extends React.Component {
      componentDidMount() {
        this.onChange = () => this.forceUpdate();
        this.onChange();
        callbacks.push(this.onChange);
      }
      componentWillUnmount() {
        callbacks = callbacks.filter(c => c !== this.onChange);
      }
      render() {
        return <div key={Math.random()} onClick={function() {}} />;
      }
    }

    ReactDOM.render(<App />, document.createElement('div'));

   </script>
