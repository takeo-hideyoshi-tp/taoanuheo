<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <script type='text/javascript' src="./lib/ReactTestUtils.js"></script>

<body>

  <pre>应该等于
      
    </pre>


  <h1 id='example' class="root">

  </h1>

  <script type='text/babel'>
var container = document.getElementById('example');
var div = container;
if (!window.ReactDOM) {
  window.ReactDOM = React;
 
}
var renderSubtreeIntoContainer = React.unstable_renderSubtreeIntoContainer;
var PropTypes = React.PropTypes

var expect = function(a) {
	return {
        toBe: function(b) {
            console.log(a, 'vs', b, a === b);
        },
        toEqual(b) {
		      	console.log(a, 'vs', b, a + '' === b + '');
        },
        toWarnDev(){
            a()
        },
        toBeTruthy(){
            console.log(a, 'vs', true, !!a === true);
        },
        toBeFalsy(){
            console.log(a, 'vs', false, !!a === false);
        },
        toThrow(e){
          try{
             a()
          }catch(e){
            console.log(e, "catch")
          }
        }
	};
};

class Text extends React.Component {
			render() {
				return this.props.value;
			}
		}

		let instance = null;
		ReactDOM.render(<Text value="foo" ref={ref => (instance = ref)} />, container);

		const textNode = ReactDOM.findDOMNode(instance);
		expect(textNode).toBe(container.firstChild);
		expect(textNode.nodeType).toBe(3);
    expect(textNode.nodeValue).toBe('foo');
    

	const portalContainer = document.createElement('div');

ReactDOM.render(<div>{ReactDOM.createPortal(<div>portal</div>, portalContainer)}</div>, container);
expect(portalContainer.innerHTML).toBe('<div>portal</div>');
expect(container.innerHTML).toBe('<div></div>');

   </script>
</body>
