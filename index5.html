        <pre>
            bbb

            dddd-did update

        <div id='example'></div>
    
      
  <script type='text/babel'>
   

     
      var container = document.getElementById("example")
      var div = container
      if(window.preact){
          window.React = window.preact
      }
     // var PropTypes = React.PropTypes
      if(!window.ReactDOM){
        window.ReactDOM = window.React
      }
      var PropTypes = React.PropTypes
      var expect = function(a) {
          return {
              toBe: function(b) {
                  console.log(a, b, a === b)
              }
          }
      }
      var list = [];
      class App extends React.Component {
          constructor(props) {
              super(props);
              this.state = {
                  aaa: "aaa"
              };
          }
          componentWillMount() {
              this.setState(
                  {
                      aaa: "bbb"
                  },
                  function() {
                      list.push("1111");
                  }
              );
          }
          componentDidMount() {
              console.log("=====")
              this.setState(
                  {
                      aaa: "cccc"
                  },
                  function() {
                      list.push("2222");
                  }
              );
              this.setState(
                  {
                      aaa: "dddd"
                  },
                  function() {
                      list.push("3333");
                  }
              );
              list.push("did mount");
          }

          componentWillUpdate() {
              list.push("will update");
          }
          componentDidUpdate() {
              list.push("did update");
          }
          render() {
              list.push(this.state.aaa);
              return <div>{this.state.aaa}</div>;
          }
      }

      var s = ReactDOM.render(<App />, div);
      console.log(list.join("\n"))

     
    </script>
