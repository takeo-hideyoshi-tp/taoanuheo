     <script type='text/javascript' src="./lib/babel.js"></script>
    
  <script type='text/babel'>
  var s
  window.onload = function(){
   
    var div = document.body
    var _testJournal = [];
    
        class Child extends React.Component {
          componentDidMount() {
            _testJournal.push('Child:onDOMReady');
          }
    
          render() {
            return <div>Child</div>;
          }
        }
    
        class SwitcherParent extends React.Component {
          constructor(props) {
            super(props);
            _testJournal.push('SwitcherParent:getInitialState');
            this.state = {showHasOnDOMReadyComponent: false};
          }
    
          componentDidMount() {
            _testJournal.push('SwitcherParent:onDOMReady');
            this.switchIt();
          }
    
          switchIt = () => {
            this.setState({showHasOnDOMReadyComponent: true});
          };
    
          render() {
            console.log('render完了',this.state.showHasOnDOMReadyComponent)
            return (
              <div>
                {this.state.showHasOnDOMReadyComponent ? <Child /> : <div>first</div>}
              </div>
            );
          }
        }

     
    
 
    s = ReactDOM.render(<SwitcherParent />, div)

    console.log(_testJournal)

 
  }
  </script>

</head>
