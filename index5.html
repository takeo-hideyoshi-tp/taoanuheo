<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!--  <script type='text/javascript' src="./lib/shallowCompare.js"></script>-->
     <script type='text/javascript' src="./dist/React.js"></script>
    <!-- <script type='text/javascript' src="./lib/ReactTestUtils.js"></script>-->
  <!--  <script type='text/javascript' src="./test/react.development.js"></script>
    <script type='text/javascript' src="./test/react-dom.development.js"></script>-->
    <script type='text/javascript' src="./lib/babel.js"></script>

</head>

<body>

    <div>开发者工具</div>

    <div id='example'></div>
    <script type='text/babel'> 
    var container = document.getElementById("example")
    var div = container
    // var PropTypes = React.PropTypes
    if(!window.ReactDOM){
       window.ReactDOM = window.React
       var PropTypes = React.PropTypes
    }

    var expect = function(a) {
        return {
            toBe: function(b) {
                console.log(a,"vs", b, a === b)
            }
        }
    }
    var list = [];
    function logger(e){
        list.push(e);
    }   
   
    
            class Spy extends React.Component {
                componentWillMount() {
                    list.push(this.props.name + " componentWillMount");
                }
                render() {
                    list.push(this.props.name + " render");
                    return <div />;
                }
                componentDidMount() {
                    list.push(this.props.name + " componentDidMount");
                }
                componentWillUnmount() {
                    list.push(this.props.name + " componentWillUnmount");
                }
            }
    
            // These are reference-unequal so they will be swapped even if they have
            // matching keys
            var SpyA = props => <Spy {...props} />;
            var SpyB = props => <Spy {...props} />;
    
            var container = document.createElement("div");
            ReactDOM.render(
                <div>
                    <SpyA key="one" name="oneA" />
                    <SpyA key="two" name="twoA" />
                </div>,
                container
            );
            ReactDOM.render(
                <div>
                    <SpyB key="one" name="oneB" />
                    <SpyB key="two" name="twoB" />
                </div>,
                container
            );
            expect(list.join("\n")).toBe([
                "oneA componentWillMount",
                "oneA render",
                "twoA componentWillMount",
                "twoA render",
                "oneA componentDidMount",
                "twoA componentDidMount",
    
              
                "oneB componentWillMount",
                "oneB render",
              
                "twoB componentWillMount",
                "twoB render",
                "oneA componentWillUnmount",
                "twoA componentWillUnmount",
                "oneB componentDidMount",
                "twoB componentDidMount"
            ].join("\n"));

    </script>

</body>

</html>
